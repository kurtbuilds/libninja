    ## Sheets/Columns/Rows/Cells


    Sheets are composed of rows, columns, and cells. A cell is identified by the Id
    of its row and column. The following table defines these terms and points you
    to places in this documentation where you can find more information:


    UI Element | Description | More Info

    -----|-----|-----|

    sheet | A sheet can exist in a user's [Home](../../tag/homeDescription) folder,
    in a [folder](../../tag/foldersDescription), or in a [workspace](../../tag/workspacesDescription/).
    It is comprised of columns, rows, and cells, and may optionally contain attachments
    or discussions. | [Sheet object](tag/sheetsObjects#section/Sheet-Object)

    column | A Column object *defines* the type of the column, but does not actually
    contain cells. The Column Id identifies the cells in a row. | [Column object](../../tag/columnsObjects#section/Column-Object),
    [Column types](../../tag/columnsRelated#section/Column-Types)

    row | A row is a component of a sheet or report. Each row is composed of a collection
    of cells, and may optionally contain attachments or discussions. | [Row object](tag/rowsObjects#section/Row-Object)

    cell | A cell is a location within a sheet that may contain a value. A collection
    of cells comprises each row in a sheet. | [Cell object](tag/cellsObjects#section/Cell-Object),
    [Cell reference](tag/cellsRelated#section/Cell-Reference)


    ## Versioning and Changes


    Smartsheet will add new functionality and bug fixes to the API over time. Make
    sure that your code can handle new JSON properties gracefully. Also, make sure
    your code does not depend on the order in which JSON objects are returned, unless
    it is explicitly stated in this documentation.


    When there is new functionality that is not compatible with existing code, say
    in the case of a new concept, Smartsheet increments the level to indicate the
    new feature can be ignored until you are ready to implement the code to work with
    the new level.


    See also: [Multi-contact or Multi-picklist: Working with Complex Objects](#section/API-Basics/Multi-contact-or-Multi-picklist:-Working-with-Complex-Objects)


    # Code Walkthrough


    ## Make Your First API Call


    Before you write any code, try executing API requests using a tool like [cURL](https://curl.haxx.se/)
    or [Postman](https://www.postman.com/). By taking your code out of the equation,
    you can isolate troubleshooting to the raw request and response.


    You must use an access token. See instructions at [Authentication and Access Tokens](#section/API-Basics/Authentication-and-Access-Tokens).
    In the examples below, replace this sample token, "ll352u9jujauoqz4gstvsae05",
    with your actual token value.


    WARNING: If an unauthorized user gets a copy of this token, they will be able
    to access all Smartsheet data that you have access to, both to read and modify
    on your behalf. You should keep your tokens secure and do not share them with
    anyone. See [Security](#section/Security) for best practices.


    To get a list of all your sheets, try the following command:


    `curl -X GET -H "Authorization: Bearer ll352u9jujauoqz4gstvsae05" "https://api.smartsheet.com/2.0/sheets"`


    In Postman, the request looks like this:


    <img src="/images/postman-sampleb.png" alt="Postman screen shot">


    The JSON result should look something like this (after formatting):


    ```json

    {
      "pageNumber": 1,
      "pageSize": 100,
      "totalPages": 1,
      "totalCount": 2,
      "data": [{
                 "id": 6141831453927300,
                 "name": "My first sheet",
                 "accessLevel": "ADMIN",
                 "permalink": "https://app.smartsheet.com/b/home?lx=8enlO7GkdYSz-cHHVus33A",
                 "createdAt": "2016-01-28T22:02:35Z",
                 "modifiedAt": "2016-08-09T17:50:06Z"
               },
               {
                 "id": 6141831453927300,
                 "name": "Sheet shared to me",
                 "accessLevel": "VIEWER",
                 "permalink": "https://app.smartsheet.com/b/home?lx=8enlO7GkdYSz-cHHVus33A",
                 "createdAt": "2016-01-28T22:02:35Z",
                 "modifiedAt": "2016-08-09T17:50:06Z"
               }
      ]
    }

    ```


    ## How to Read a Sheet Response


    Many Smartsheet API operations handle sheets, rows, columns, and cells. Each is
    identified by an Id and it is important to understand the relationship between
    these objects. Typically you loop through the columns to determine the Id of the
    columns you are interested in. Then you loop through the rows and contained cells
    to find actual values. The annotated sample response below illustrates these concepts
    by calling a very simple sheet called "Employee Roster".


    <img src="/images/Employee_roster.png" alt="Basic sheet with 2 rows and 2 columns"
    />


    Before you begin, you should already have an access token, which you used in the
    exercise above. Use the same access token for this walkthrough.


    **Step 1:** The first thing you must have is a sheetId. To find a sheetId through
    the UI, with the sheet open, click "Sheet Actions" in the left toolbar and select
    "Properties". **NOTE:** use [List Sheets](tag/sheets#operation/list-sheets) if
    you want to do this programmatically.


    <img src="/images/sheet-properties.png" alt="Image of the Sheet Properties window"
    />


    **Step 2:** Copy the sheetId into the API call, `GET /sheets`, as below:


    `curl -X GET -H "Authorization: Bearer ll352u9jujauoqz4gstvsae05" "https://api.smartsheet.com/2.0/sheets/6141831453927300"`


    **Step 3:** The sample request and response are displayed below. **NOTE:** while
    JSON doesn't have a comment feature, this sample uses comments to help you identify
    the objects in the response.


    ```json

    {
      "id": 6141831453927300,    // Sheet Id
      "name": "My first sheet",
      "columns": [{              // Each Column object associates column Id
                                 // to title and defines the
                                 // column details

            "id": 2517104256673668,   // Column Id
            "index": 0,
            "title": "Name",
            "type": "TEXT_NUMBER",
            "primary": true,
            "width": 150
          },
          {
            "id": 7020703884044164,   // Next column Id
            "index": 1,
            "title": "EmployeeId",
            "type": "TEXT_NUMBER",
            "width": 150
          }
      ],
      "rows": [{                       // A Row object
             "id": 564480076736388,    // Row Id
             "rowNumber": 1,
             "expanded": true,
             "createdAt": "2017-05-12T16:52:38Z",
             "modifiedAt": "2017-05-22T20:40:14Z",
             "cells": [{  // Each row contains an array of cells,
                          // which have the actual content

                         "columnId": 2517104256673668,
                         // The column Id can be interpreted by
                         // looking at the array of column
                         // definitions above. That tells you
                         // this is the "Name" column

                         "value": "John Doe",
                         "displayValue": "John Doe"
                       },
                       {
                         "columnId": 7020703884044164,
                         "value": 12345,            // Actual cell value
                         "displayValue": "12,345"
                         // How the cell value is displayed in the UI
                       }
             ]},
           {
             "id": 5068079704106884,
             "rowNumber": 2,
             "siblingId": 564480076736388,
             "expanded": true,
             "createdAt": "2017-05-12T16:52:38Z",
             "modifiedAt": "2017-05-22T20:40:14Z",
             "cells": [{
                         "columnId": 2517104256673668,
                         "value": "Jane Roe",
                         "displayValue": "Jane Roe"
                       },
                       {
                         "columnId": 7020703884044164,
                         "value": 67890,
                         "displayValue": "67890"
                       }
             ]
           }
      ]
    }

    ```

    <br/>


    This core hierarchy of Sheet > Column > Row > Cell is essential to working with
    the Smartsheet API. As your user's sheets grow in complexity, the responses do
    too. This walkthrough has given you some navigational aid in finding the right
    value to plug into your API calls. Use the API Reference and the example language
    tabs to learn more.


    # Error Code List


    For an explanation of the logic behind Smartsheet error codes and error handling,
    see the [HTTP and REST](#section/API-Basics/HTTP-and-REST) portion of the Introduction.


    ## 400-Level Error Codes


    400-level error codes generally indicate that there is something you should fix
    or add to your request before you try the request again.


    HTTP status code | Smartsheet errorCode | Smartsheet message

    -----|-----|-----|

    401 | 1001 | An Access Token is required.

    401 | 1002 | Your Access Token is invalid.

    401 | 1003 | Your Access Token has expired.

    403 | 1004 | You are not authorized to perform this action.

    401 | 1005 | Single Sign-On is required for this account.

    404 | 1006 | Not Found.

    404 | 1007 | Version not supported.

    400 | 1008 | Unable to parse request. The following error occurred: {0}

    400 | 1009 | A required parameter is missing from your request: {0}.

    405 | 1010 | HTTP Method not supported.

    400 | 1011 | A required header was missing or invalid: {0}

    400 | 1012 | A required object attribute is missing from your request: {0}.

    403 | 1013 | The operation you are attempting to perform is not supported by your
    plan.

    403 | 1014 | There are no licenses available on your account.

    403 | 1015 | The user exists in another account. The user must be removed from
    that account before they can be added to yours.

    403 | 1016 | The user is already a member of your account.

    403 | 1017 | The user already has a paid account. The user must cancel that account
    before they can be added to yours.

    400 | 1018 | The value {0} was not valid for the parameter {1}.

    400 | 1019 | Cannot transfer to the user specified. User not found.

    404 | 1020 | User not found.

    403 | 1021 | Cannot transfer to the user specified. They are not a member of your
    account.

    403 | 1022 | Cannot delete the user specified. They are not a member of your account.

    400 | 1023 | The sheet specified is shared at the Workspace level.

    400 | 1024 | The HTTP request body is required for this Method.

    400 | 1025 | The share already exists.

    403 | 1026 | Transferring ownership is not currently supported.

    404 | 1027 | Share not found.

    400 | 1028 | You cannot edit the share of the owner.

    400 | 1029 | The parameter in the URI does not match the object in the request
    body.

    401 | 1030 | You are unable to assume the user specified.

    400 | 1031 | The value {0} was not valid for the attribute {1}.

    400 | 1032 | The attribute(s) {0} are not allowed for this operation.

    404 | 1033 | The template was not found.

