  /sheets/{sheetId}/rows/copy:
    parameters:
    - $ref: '#/paths/~1search~1sheets~1%7BsheetId%7D/parameters/0'
    - $ref: '#/paths/~1contacts/parameters/0'
    post:
      summary: Copy Rows to Another Sheet
      description: Copies rows from the sheet specified in the URL to (the bottom
        of) another sheet.
      operationId: copy-rows
      tags:
      - rows
      security:
      - APIToken: []
      - OAuth2:
        - WRITE_SHEETS
      parameters:
      - $ref: '#/paths/~1favorites/post/parameters/0'
      - name: include
        in: query
        required: false
        description: >
          A comma-separated list of row elements to copy in addition to the
          cell data:
            * **all** - specify a value of **all** to include everything (attachments,
          children, and discussions).
            * **attachments**
            * **children** -  if specified, any child rows of the rows specified in
          the request are also copied to the destination sheet, and parent-child relationships
          amongst rows are preserved within the destination sheet; if not specified,
          only the rows specified in the request are copied.
            * **discussions**
        schema:
          type: string
          enum:
          - all
          - attachments
          - children
          - discussions
      - name: ignoreRowsNotFound
        description: >
          **true** or **false**: default is **false**. If set to **true**,
          specifying row Ids that do not exist within the source sheet does
          not cause an error response. If omitted or set to **false**,
          specifying row Ids that do not exist within the source sheet causes
          an error response (and no rows are copied).
        in: query
        required: false
        schema:
          type: boolean
          default: false
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                rowIds:
                  description: The Ids of the rows to move or copy from the source
                    sheet.
                  type: array
                  items:
                    type: number
                to:
                  $ref: '#/components/schemas/CopyOrMoveRowDirective/properties/to'
      responses:
        '200':
          description: CopyOrMoveRowResult object
          content:
            application/json:
              schema:
                type: object
                properties:
                  destinationSheetId:
                    description: The Id of the destination sheet.
                    type: number
                  rowMappings:
                    description: Array of rowMapping objects.
                    type: array
                    items:
                      $ref: '#/components/schemas/CopyOrMoveRowResult/properties/rowMappings/items'
      x-codeSamples:
      - lang: cURL
        source: "curl https://api.smartsheet.com/2.0/sheets/{sheetId}/rows/copy \\\
          \n-H \"Authorization: Bearer ll352u9jujauoqz4gstvsae05\" \\\n-H \"Content-Type:\
          \ application/json\" \\\n-X POST \\\n-d '{ \"rowIds\": [145417762563972,\
          \ 8026717110462340], \"to\": {\"sheetId\": 2258256056870788} }'\n"
      - lang: C#
        source: "// Specify destination sheet\nCopyOrMoveRowDestination destination\
          \ = new CopyOrMoveRowDestination { SheetId = 2258256056870788 };\n\n// Specify\
          \ rows to be copied (and destination sheet)\nCopyOrMoveRowDirective directive\
          \ = new CopyOrMoveRowDirective { RowIds = new long[] { 145417762563972,\
          \ 8026717110462340 }, To = destination };\n\n// Sample 1: Omit 'include'\
          \ and 'ignoreRowsNotFound' parameters\nCopyOrMoveRowResult results = smartsheet.SheetResources.RowResources.CopyRowsToAnotherSheet(\n\
          \  4583173393803140,           // sheetId\n  directive,\n  null,       \
          \                // IEnumerable<CopyRowInclusion> include\n  null      \
          \                  // Nullable<bool> ignoreRowsNotFound\n);\n\n// Sample\
          \ 2: Specify 'include' parameter with value of \"CHILDREN\", and 'ignoreRowsNotFound'\
          \ parameter with value of 'true'\nCopyOrMoveRowResult results = smartsheet.SheetResources.RowResources.CopyRowsToAnotherSheet(\n\
          \  4583173393803140,           // sheetId\n  directive,\n  new CopyRowInclusion[]\
          \ {\n    CopyRowInclusion.CHILDREN },\n  true\n);\n"
      - lang: Java
        source: "// Specify destination sheet\nCopyOrMoveRowDestination destination\
          \ = new CopyOrMoveRowDestination()\n        .setSheetId(2258256056870788L);\n\
          \n// Specify rows to be copied (and destination sheet)\nCopyOrMoveRowDirective\
          \ directive = new CopyOrMoveRowDirective()\n        .setRowIds(Arrays.asList(145417762563972L,\
          \ 8026717110462340L))\n        .setTo(destination);\n\n// Sample 1: Omit\
          \ 'include' and 'ignoreRowsNotFound' parameters\nCopyOrMoveRowResult results\
