                    description: If true, a rich version of the dashboard is published
                      with the ability to use shortcuts and widget interactions.
                    type: boolean
                  readOnlyFullUrl:
                    description: URL for 'Read-Only Full' view of the published dashboard.
                      Only returned in a response if readOnlyFullEnabled = true.
                    type: string
                    readOnly: true
