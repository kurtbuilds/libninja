    put:
      summary: Update Sheet
      description: >-
        Updates the sheet specified in the URL.

        To modify sheet contents, see [Add Rows](../../tag/rows#operation/rows-addToSheet),
        [Update Rows](../../tag/rows#operation/update-rows), [Add Columns](../../tag/columns#operation/columns-addToSheet),
        and [Update Column](../../tag/columns#operation/column-updateColumn).

        This operation can be used to update an individual user's sheet settings.
        If the request body contains only the **userSettings** attribute, this operation
        may be performed even if the user only has read-only access to the sheet (for
        example, the user has viewer permissions or the sheet is read-only).
      operationId: updateSheet
      tags:
      - sheets
      security:
      - APIToken: []
      - OAuth2:
        - ADMIN_SHEETS
      requestBody:
        description: >
          [Sheet object](../../tag/sheetsObjects#section/Sheet-Object) limited
          to the following attributes:

          * **name** (optional).

          * **projectSettings** (optional): [ProjectSettings object](../../tag/sheetsObjects#section/ProjectSettings-Object),
          containing at least one of the **projectSettings** attributes, for updating
          this sheet's project settings and dependencies.

          * **userSettings** (optional): [SheetUserSettings object](../../tag/sheetsObjects#section/SheetUserSettings-Object)
          for updating these user's settings for the sheet.

          NOTE:

          * Attributes not specified in **projectSettings** are not updated.

          * If **projectSettings.nonWorkingDays** is specified as an empty array,
          all non-working days are removed from the project sheet.
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Sheet name.
                  type: string
                projectSettings:
                  $ref: '#/components/schemas/Sheet/properties/projectSettings'
                userSettings:
                  $ref: '#/components/schemas/Sheet/properties/userSettings'
      responses:
        '200':
          description: Returns [Result object](../../tag/commonObjects#section/Result-Object)
            containing a [Sheet object](../../tag/sheetsObjects#section/Sheet-Object)
            for the updated sheet.
