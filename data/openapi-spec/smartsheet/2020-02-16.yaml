components:
  schemas:
    AccessLevel:
      type: string
      enum:
      - ADMIN
      - EDITOR
      - EDITOR_SHARE
      - OWNER
      - VIEWER
    Account:
      type: object
      properties:
        id:
          description: Account Id.
          type: number
          example: 122454719915908
        name:
          description: Account name.
          type: string
          example: Smartsheet Org
    AlternateEmail:
      type: object
      properties:
        id:
          description: AlternateEmail Id.
          type: number
          example: 8150532427671428
        confirmed:
          description: Indicates whether the alternate email address has been confirmed.
          type: boolean
          example: true
        email:
          description: User's alternate email address.
          type: string
          example: johnathan.doe@smartsheet.com
    Attachment:
      description: Attachment Object
      type: object
      properties:
        id:
          description: Attachment Id.
          type: number
        parentId:
          description: The Id of the parent.
          type: number
        attachmentType:
          description: Attachment type. * types are not supported for Smartsheet.gov
            accounts.
          type: string
          enum:
          - BOX_COM
          - DROPBOX*
          - EGNYTE*
          - EVERNOTE*
          - FILE
          - GOOGLE_DRIVE
          - LINK
          - ONEDRIVE
        attachmentSubType:
          description: Attachment sub type. * type is for EGNYTE values and the rest
            are GOOGLE_DRIVE values.
          type: string
          enum:
          - DOCUMENT
          - DRAWING
          - FOLDER*
          - PDF
          - PRESENTATION
          - SPREADSHEET
        mimeType:
          description: Attachment MIME type.
          type: string
          example: PNG
        parentType:
          description: The type of object the attachment belongs to.
          type: string
          enum:
          - COMMENT
          - PROOF
          - ROW
          - SHEET
        createdAt:
          oneOf:
          - type: string
            format: date-time
          - type: number
          readOnly: true
        createdBy:
          description: >
            `User` object containing `name` and `email` of the user who created
            this attachment.
          allOf:
          - description: MiniUser Object
            type: object
            properties:
              email:
                type: string
                format: email
                example: jane.doe@smartsheet.com
              name:
                type: string
                readOnly: true
                example: Jane Doe
        name:
          description: Attachment name.
          type: string
        sizeInKb:
          description: The size of the file, if the attachmentType is FILE.
          type: number
        url:
          description: Attachment temporary URL (files only).
          type: string
        urlExpiresInMillis:
          description: Attachment temporary URL time to live (files only).
          type: number
    AutomationAction:
      type: object
      properties:
        includedColumnIds:
          description: Specifies which columns to include in message.
          type: array
          items:
            type: number
        type:
          type: string
          enum:
          - APPROVAL_REQUEST_ACTION
          - NOTIFICATION_ACTION
          - UPDATE_REQUEST_ACTION
        frequency:
          type: string
          enum:
          - DAILY
          - HOURLY
          - IMMEDIATELY
          - WEEKLY
        includeAllColumns:
          description: If true, all columns are included in email contents.
          type: boolean
          default: true
        includeAttachments:
          description: If true, all attachments are included in email contents.
          type: string
        includeDiscussions:
          description: If true, all discussions are included in email contents.
          type: boolean
        message:
          description: Email body.
          type: string
        subject:
          description: Email subject line.
          type: string
      oneOf:
      - properties:
          notifyAllSharedUsers:
            description: If true, notifications are sent to all users shared to the
              sheet.
            type: boolean
      - properties:
          recipients:
            type: array
            items:
              description: >
                Specifies the recipient of an email. The recipient may be
                either an individual or a group. To specify an individual, set
                the email attribute; to specify a group, set the groupId
                attribute. Either email and groupId may be set, but not both.
              oneOf:
              - type: object
                description: >
                  Specifies the recipient of an [Email]($ref:
                  'Email.yaml#/components/schemas/Email'). The recipient may
                  be either an individual or a group. To specify an
                  individual, set the **email** attribute; to specify a
                  group, set the **groupId** attribute. Either **email** and
                  **groupId** may be set, but not both.
                properties:
                  email:
                    description: The email address of an individual recipient.
                    type: string
                    format: email
                    example: john.doe@smartsheet.com
              - type: object
                description: >
                  Specifies the recipient of an [Email]($ref:
                  'Email.yaml#/components/schemas/Email'). The recipient may
                  be either an individual or a group. To specify an
                  individual, set the **email** attribute; to specify a
                  group, set the **groupId** attribute. Either **email** and
                  **groupId** may be set, but not both.
                properties:
                  groupId:
                    description: The Id of a group recipient.
                    type: number
                    example: 2258118617917316
      - properties:
          recipientColumnIds:
            description: Array of column Ids from which to collect email recipients.
            type: array
            items:
              type: number
    AutomationRule:
      type: object
      properties:
        id:
          description: AutomationRule Id.
          type: number
        action:
          description: AutomationAction object containing information for this rule,
            such as type, recipients, and frequency.
          allOf:
          - type: object
            properties:
              includedColumnIds:
                description: Specifies which columns to include in message.
                type: array
                items:
                  type: number
              type:
                type: string
                enum:
                - APPROVAL_REQUEST_ACTION
                - NOTIFICATION_ACTION
                - UPDATE_REQUEST_ACTION
              frequency:
                type: string
                enum:
                - DAILY
                - HOURLY
                - IMMEDIATELY
                - WEEKLY
              includeAllColumns:
                description: If true, all columns are included in email contents.
                type: boolean
                default: true
              includeAttachments:
                description: If true, all attachments are included in email contents.
                type: string
              includeDiscussions:
                description: If true, all discussions are included in email contents.
                type: boolean
              message:
                description: Email body.
                type: string
              subject:
                description: Email subject line.
                type: string
            oneOf:
            - properties:
                notifyAllSharedUsers:
                  description: If true, notifications are sent to all users shared
                    to the sheet.
                  type: boolean
            - properties:
                recipients:
                  type: array
                  items:
                    $ref: '#/components/schemas/AutomationAction/oneOf/1/properties/recipients/items'
            - properties:
                recipientColumnIds:
                  description: Array of column Ids from which to collect email recipients.
                  type: array
                  items:
                    type: number
        createdAt:
          description: A timestamp of when the rule was originally added.
          allOf:
          - $ref: '#/components/schemas/Attachment/properties/createdAt'
        createdBy:
          description: >
            `User` object containing `name` and `email` of the creator of this
            rule.
          allOf:
          - $ref: '#/components/schemas/Attachment/properties/createdBy/allOf/0'
        disabledReason:
          description: >
            Machine-readable reason a rule is disabled:

            * `APPROVAL_COLUMN_MISSING` This rule's approval status column has been
            deleted.


            * `APPROVAL_COLUMN_WRONG_TYPE` The approval column must be a dropdown
            column.


            * `AUTOMATION_NOT_ENABLED_FOR_ORG` To create or edit automated actions,

            you need to upgrade your organization account to a Business or Enterprise
            plan.


            * `COLUMN_MISSING` A column referenced by this rule has been deleted.


            * `COLUMN_TYPE_INCOMPATIBLE` A column referenced by this rule has been
            changed to an incompatible column type.


            * `NO_POTENTIAL_RECIPIENTS` This rule has no recipients that will be able
            to receive

            notifications based on this sheet's permission settings or this account's
            approved domain sharing list.


            * `NO_VALID_SELECTED_COLUMNS` All selected columns for this rule have
            been deleted.
          type: string
          enum:
          - APPROVAL_COLUMN_MISSING
          - APPROVAL_COLUMN_WRONG_TYPE
          - AUTOMATION_NOT_ENABLED_FOR_ORG
          - COLUMN_MISSING
          - COLUMN_TYPE_INCOMPATIBLE
          - NO_POTENTIAL_RECIPIENTS
          - NO_VALID_SELECTED_COLUMNS
        disabledReasonText:
          description: Descriptive reason a rule is disabled.
          type: string
        enabled:
          description: If true, indicates that the rule is active.
          type: boolean
        modifiedAt:
          description: The datetime for when the change was made to the rule.
          allOf:
          - $ref: '#/components/schemas/Attachment/properties/createdAt'
        modifiedBy:
          description: >
            `User` object containing the `name` and `email` of the user that
            made the change.
          allOf:
          - $ref: '#/components/schemas/Attachment/properties/createdBy/allOf/0'
        name:
          description: Rule name as shown in the UI.
          type: string
        userCanModify:
          description: If true, indicates that the current user can modify the rule.
          type: boolean
    AutoNumberFormat:
      type: object
      description: Object that describes how the the System Column type of "AUTO_NUMBER"
        is auto-generated.
      properties:
        fill:
          description: Indicates zero-padding. Must be between 0 and 10 "0" (zero)
            characters.
          type: string
        prefix:
          description: |
            The prefix. Can include the date tokens:
              * {DD}
              * {MM}
              * {YY}
              * {YYYY}
          type: string
        startingNumber:
          description: The starting number for the auto-id.
          type: number
        suffix:
          description: |
            The suffix. Can include the date tokens:
              * {DD}
              * {MM}
              * {YY}
              * {YYYY}
          type: string
    BulkItemFailure:
      type: object
      properties:
        rowId:
          description: The Id of the row that failed. Applicable only to bulk row
            operations.
          type: number
          nullable: true
        error:
          description: The error caused by the failed item.
          type: object
          properties:
            refId:
              description: The Id of the specific error occurrence. Please include
                this information when contacting Smartsheet support.
              type: string
            errorCode:
              description: Custom error code from Smartsheet. See the complete [Error
                Code List](../#section/Error-Code-List).
              type: number
            message:
              description: Descriptive error message.
              type: string
        index:
          description: The index of the failed item in the bulk request array.
          type: number
    Callback:
      type: object
      properties:
        scopeObjectId:
          type: number
          description: Id of the object that corresponds to scope.
          example: 3285357287499652
          readOnly: true
        webhookId:
          type: number
          description: Id of the corresponding webhook.
          example: 8444254503626628
        events:
          description: Array of CallbackEvent objects
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: Id of the object that corresponds to objectType. Omitted
                  if objectType is cell.
                example: 3285357287499652
              columnId:
                type: number
                description: Only present if objectType is cell. The Id of the column
                  where the cell is located.
                nullable: true
              rowid:
                type: number
                description: Only present if objectType is cell. The Id of the row
                  where the cell is located.
                nullable: true
              userid:
                type: number
                description: The user Id of the person who caused this event.
                example: 48569348493401210
              objectType:
                description: Type of object for which event occurred.
                type: string
                enum:
                - attachment
                - cell
                - column
                - comment
                - discussion
                - row
                - sheet
                example: sheet
              changeAgent:
                type: string
                description: A comma-delimited list of values that uniquely identify
                  the agents responsible for making the changes that caused the callback
                  to occur. Only present if the change agent included the Smartsheet-Change-Agent
                  header in the API request that changed data in Smartsheet. For more
                  information, see [Preventing Infinite Loops](../../tag/webhooksDescription#section/Preventing-Infinite-Loops).
              eventType:
                type: string
                description: Type of Event that occurred.
                enum:
                - created
                - deleted
                - updated
                example: created
              timestamp:
                type: string
                format: date-time
                description: Time that this event occurred. A callback may contain
                  events with different timestamps, as multiple separate events may
                  be aggregated into a single callback request.
        newWebhookStatus:
          type: string
          description: New status of the corresponding webhook. Only returned for
            webhook status change callbacks (null for event callbacks).
          example: ENABLED
        nonce:
          type: string
          description: Random value that is distinct for each callback.
        scope:
          type: string
          description: Scope of the webhook. Currently, the only supported value is
            sheet.
          enum:
          - sheet
          example: sheet
        timestamp:
          type: string
          format: date-time
          description: Time that the callback was generated.
    CallbackEvent:
      type: object
      properties:
        id:
          type: number
          description: Id of the object that corresponds to objectType. Omitted if
            objectType is cell.
          example: 3285357287499652
        columnId:
          type: number
          description: Only present if objectType is cell. The Id of the column where
            the cell is located.
          nullable: true
        rowid:
          type: number
          description: Only present if objectType is cell. The Id of the row where
            the cell is located.
          nullable: true
        userid:
          type: number
          description: The user Id of the person who caused this event.
          example: 48569348493401210
        objectType:
          description: Type of object for which event occurred.
          type: string
          enum:
          - attachment
          - cell
          - column
          - comment
          - discussion
          - row
          - sheet
          example: sheet
        changeAgent:
          type: string
          description: A comma-delimited list of values that uniquely identify the
            agents responsible for making the changes that caused the callback to
            occur. Only present if the change agent included the Smartsheet-Change-Agent
            header in the API request that changed data in Smartsheet. For more information,
            see [Preventing Infinite Loops](../../tag/webhooksDescription#section/Preventing-Infinite-Loops).
        eventType:
          type: string
          description: Type of Event that occurred.
          enum:
          - created
          - deleted
          - updated
          example: created
        timestamp:
          type: string
          format: date-time
          description: Time that this event occurred. A callback may contain events
            with different timestamps, as multiple separate events may be aggregated
            into a single callback request.
    Cell:
      type: object
      properties:
        columnId:
          type: number
          description: The Id of the column that the cell is located in.
        columnType:
          type: string
          description: Only returned if the include query string parameter contains
            **columnType**.
        conditionalFormat:
          type: string
          description: The format descriptor describing this cell's conditional format.
            Only returned if the include query string parameter contains **format**
            and this cell has a conditional format applied.
        displayValue:
          type: string
          description: Visual representation of cell contents, as presented to the
            user in the UI.
        format:
          type: string
          description: The format descriptor. Only returned if the include query string
            parameter contains **format** and this cell has a non-default format applied.
        formula:
          type: string
          description: The formula for a cell, if set, for instance **=COUNTM([Assigned
            To]3)**. Note that calculation errors or problems with a formula do not
            cause the API call to return an error code. Instead, the response contains
            the same value as in the UI, such as **cell.value = "#CIRCULAR REFERENCE"**.
        hyperlink:
          type: object
          properties:
            reportId:
              type: number
              description: If non-null, this hyperlink is a link to the report with
                this Id.
            sheetId:
              type: number
              description: If non-null, this hyperlink is a link to the sheet with
                this Id.
            sightId:
              type: number
              description: If non-null, this hyperlink is a link to the dashboard
                with this Id.
            url:
              type: string
              description: When the hyperlink is a URL link, this property contains
                the URL value. When the hyperlink is a dashboard/report/sheet link
                (that is, dashboardId, reportId, or sheetId is non-null), this property
                contains the permalink to the dashboard, report, or sheet.
        image:
          type: object
          properties:
            altText:
              type: string
              description: Alternate text for the image.
            height:
              type: number
              description: Original height (in pixels) of the uploaded image.
            id:
              type: string
              description: Image Id.
            width:
              type: number
              description: Original width (in pixels) of the uploaded image.
        linkInFromCell:
          type: object
          properties:
            columnId:
              type: number
              description: Column Id of the linked cell.
            rowId:
              type: number
              description: Row Id of the linked cell.
            sheetId:
              type: number
              description: Sheet Id of the sheet that the linked cell belongs to.
            sheetName:
              type: string
              description: Sheet name of the linked cell.
            status:
              type: string
              enum:
              - BLOCKED
              - BROKEN
              - CIRCULAR
              - DISABLED
              - INACCESSIBLE
              - INVALID
              - NOT_SHARED
              - OK
              description: >
                * `BLOCKED` One of several other values indicating unusual error
                conditions.

                * `BROKEN` The row or sheet linked to was deleted.

                * `CIRCULAR` One of several other values indicating unusual error
                conditions.

                * `DISABLED` One of several other values indicating unusual error
                conditions.

                * `INACCESSIBLE` The sheet linked to cannot be viewed by this user.

                * `INVALID` One of several other values indicating unusual error conditions.

                * `NOT_SHARED` One of several other values indicating unusual error
                conditions.

                * `OK` The link is in a good state.
        linksOutToCells:
          type: array
          items:
            $ref: '#/components/schemas/Cell/properties/linkInFromCell'
        objectValue:
          description: The base object for values found in the **Cell.objectValue**
            attribute. Its **objectType** attribute indicates the type of the object.
            This object itself is not used directly.
          type: object
          properties:
            objectType:
              type: string
              enum:
              - ABSTRACT_DATETIME
              - CONTACT
              - DATE
              - DATETIME
              - DURATION
              - MULTI_CONTACT
              - MULTI_PICKLIST
              - PREDECESSOR_LIST
        overrideValidation:
          type: boolean
          description: (Admin only) Indicates whether the cell value can contain a
            value outside of the validation limits (value = **true**). When using
            this parameter, you must also set **strict** to **false** to bypass value
            type checking. This property is honored for POST or PUT actions that update
            rows.
        strict:
          type: boolean
          description: Set to **false** to enable lenient parsing. Defaults to **true**.
            You can specify this attribute in a request, but it is never present in
            a response.
        value:
          anyOf:
          - type: string
          - type: number
          - type: boolean
          description: A string, number, or a Boolean value -- depending on the cell
            type and the data in the cell. Cell values larger than 4000 characters
            are silently truncated. An empty cell returns no value.
    CellDataItem:
      type: object
      properties:
        columnId:
          description: Column Id for each item.
          type: number
        rowId:
          description: Row Id for each item.
          type: number
        sheetId:
          description: Sheet Id for each item.
          type: number
        objectValue:
          description: The type of data returned depends on the cell type and the
            data in the cell.
          oneOf:
          - type: boolean
          - type: number
          - type: string
        cell:
          type: object
          properties:
            columnId:
              type: number
              description: The Id of the column that the cell is located in.
            columnType:
              type: string
              description: Only returned if the include query string parameter contains
                **columnType**.
            conditionalFormat:
              type: string
              description: The format descriptor describing this cell's conditional
                format. Only returned if the include query string parameter contains
                **format** and this cell has a conditional format applied.
            displayValue:
              type: string
              description: Visual representation of cell contents, as presented to
                the user in the UI.
            format:
              type: string
              description: The format descriptor. Only returned if the include query
                string parameter contains **format** and this cell has a non-default
                format applied.
            formula:
              type: string
              description: The formula for a cell, if set, for instance **=COUNTM([Assigned
                To]3)**. Note that calculation errors or problems with a formula do
                not cause the API call to return an error code. Instead, the response
                contains the same value as in the UI, such as **cell.value = "#CIRCULAR
                REFERENCE"**.
            hyperlink:
              $ref: '#/components/schemas/Cell/properties/hyperlink'
            image:
              $ref: '#/components/schemas/Cell/properties/image'
            linkInFromCell:
              $ref: '#/components/schemas/Cell/properties/linkInFromCell'
            linksOutToCells:
              type: array
              items:
                $ref: '#/components/schemas/Cell/properties/linkInFromCell'
            objectValue:
              $ref: '#/components/schemas/Cell/properties/objectValue'
