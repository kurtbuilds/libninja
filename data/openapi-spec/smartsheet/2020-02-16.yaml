        properties:
          id:
            description: Webhook Id.
            type: number
            readOnly: true
            example: 8444254503626628
          apiClientId:
            type: string
            description: API client Id corresponding to third-party app that created
              the webhook. Read-only. Only present if webhook was created by third-party
              app.
            readOnly: true
            example: 555555
          scopeObjectId:
            type: number
            description: Id of the object that is subscribed to. Specified when a
              webhook is created and cannot be changed.
            example: 3285357287499652
          apiClientName:
            type: string
            description: API client name corresponding to third-party app that created
              the webhook. Read-only. Only present if webhook was created by third-party
              app.
            readOnly: true
            example: Awesome Smartsheet Application
          createdAt:
            readOnly: true
            allOf:
            - $ref: '#/components/schemas/Attachment/properties/createdAt'
          disabledDetails:
            description: Details about the reason the webhook was disabled. Read-only.
              Only present when enabled=false.
            type: string
            readOnly: true
          modifiedAt:
            readOnly: true
            allOf:
            - $ref: '#/components/schemas/Attachment/properties/createdAt'
          scope:
            description: Scope of the subscription. Currently, the only supported
              value is sheet. Specified when a webhook is created and cannot be changed.
            type: string
            example: sheet
          sharedSecret:
            description: Shared secret for this Webhook, randomly generated by Smartsheet.
              Read-only. See [Authenticating Callbacks](../../tag/webhooksDescription#section/Webhook-Callbacks/Authenticating-Callbacks-(optional))
              for details about how this value can be used.
            type: string
            readOnly: true
            example: 216ejjzdnq17mq1q8xs7d4hu8b
          stats:
            type: object
            readOnly: true
            properties:
              lastCallbackAttempt:
                type: string
                format: date-time
                readOnly: true
                description: When this webhook last made a callback attempt.
              lastCallbackAttemptRetryCount:
                type: number
                readOnly: true
                description: The number of retries the webhook had performed as of
                  the last callback attempt.
              lastSuccessfulCallback:
                type: string
                format: date-time
                readOnly: true
                description: When this webhook last made a successful callback.
          status:
            description: Webhook status. Read-only. See Webhook Status for list of
              possible values.
            type: string
            readOnly: true
            enum:
            - DISABLED_ADMINISTRATIVE
            - DISABLED_APP_REVOKED
            - DISABLED_BY_OWNER
            - DISABLED_CALLBACK_FAILED
            - DISABLED_SCOPE_INACCESSIBLE
            - DISABLED_VERIFICATION_FAILED
            - ENABLED
            - NEW_NOT_VERIFIED
            example: ENABLED
          subscope:
            description: Array of column Ids if you want to limit the subscription
              to a subscope. Specified when a webhook is created and cannot be changed.
            type: array
            items:
              type: number
              example:
                columnIds:
                - 7960873114331012
                - 8731310160793142
    Widget:
      type: object
      readOnly: true
      properties:
        id:
          description: Widget Id.
          type: number
        type:
          description: Type of widget.
          type: string
          enum:
          - CHART
          - GRIDGANTT
          - IMAGE
          - METRIC
          - RICHTEXT
          - SHEETSUMMARY
          - SHORTCUT
          - SHORTCUTICON
          - SHORTCUTLIST
          - TITLE
          - WEBCONTENT
        contents:
          description: The type of widget content depends on the value of widget.type.
          oneOf:
          - type: object
            title: Chart
            properties:
              type:
                type: string
                enum:
                - CHART
              reportId:
                description: Report Id denoting container source, if applicable.
                type: number
              sheetId:
                description: Sheet Id denoting container source, if applicable.
                type: number
              axes:
                type: array
                items:
                  type: object
                  properties:
                    location:
                      description: Describes location of the axis.
                      type: string
                      enum:
                      - BOTTOM
                      - LEFT
                      - NONE
                      - RIGHT
                      - TOP
                    title:
                      description: Axis title.
                      type: string
                    titleInfo:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                          - ABSTRACT_DATE_TIME
                          - CHECKBOX
                          - CONTACT_LIST
                          - DATE
                          - DATE_TIME
                          - DURATION
                          - MULTI_CONTACT_LIST
                          - MULTI_PICKLIST
                          - PICKLIST
                          - PREDECESSOR
                          - TEXT_NUMBER
                    axisLabelFormat:
                      description: Describes the axis format (see [Formatting](/section/Formatting)).
                      type: string
                      example: ',,,,,,,,36,,,,,,,,'
                    includeZero:
                      description: Includes 0 in the axis.
                      type: boolean
              hyperlink:
                $ref: '#/components/schemas/CellLinkWidgetContent/properties/hyperlink'
              includedColumnIds:
                description: Array of column Ids if the range was selected through
                  the UI.
                type: array
                items:
                  type: number
              legend:
                type: object
                properties:
                  location:
                    type: string
                    enum:
                    - BOTTOM
                    - LEFT
                    - NONE
                    - RIGHT
                    - TOP
                  legendFormat:
                    type: string
                    description: The format descriptor (see [Formatting](/section/Formatting)).
                      Only returned if the legend has a non-default format applied
                      to it.
                    example: ',,1,1,,,,,,,,,,,,,'
              selectionRanges:
                type: array
                items:
                  $ref: '#/components/schemas/ChartWidgetContent/properties/selectionRanges/items'
              series:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    titleInfo:
                      $ref: '#/components/schemas/Widget/properties/contents/oneOf/0/properties/axes/items/properties/titleInfo'
                    seriesTitleFormat:
                      type: string
                      description: Series title format (see [Formatting](/section/Formatting)).
                    seriesType:
                      type: string
                      enum:
                      - AREA
                      - BAR
                      - COLUMN
                      - LINE
                      - PIE
                      - SCATTER
                    dataLabels:
                      type: object
                      properties:
                        labelType:
                          type: string
                          enum:
                          - NONE
                          - PERCENT
                          - VALUE
                    tooltips:
                      type: object
                      properties:
                        labelType:
                          type: string
                          enum:
                          - NONE
                          - PERCENT
                          - X_SERIES_Y
                          - X_Y_PERCENT
                          - Y
                          - Y_PERCENT
                    lineType:
                      type: string
                      enum:
                      - CURVED
                      - STEPPED
                      - STRAIGHT
                    holeSize:
                      type: number
                    isFilled:
                      type: boolean
                    isHalf:
                      type: boolean
                    isStacked:
                      type: boolean
                    xFormat:
                      type: string
                      description: The format descriptor (see [Formatting](/section/Formatting)).
                        Only returned if the series has a non-default format applied
                        to it.
                      example: ',,1,1,,,,,,,,,,,,,'
                    yFormat:
                      type: string
                      description: The format descriptor (see [Formatting](/section/Formatting)).
                        Only returned if the series has a non-default format applied
                        to it.
                      example: ',,1,1,,,,,,,,,,,,,'
                    color:
                      type: string
                    axisLocationX:
                      type: string
                      enum:
                      - BOTTOM
                      - LEFT
                      - NONE
                      - RIGHT
                      - TOP
                    axisLocationY:
                      type: string
                      enum:
                      - BOTTOM
                      - LEFT
                      - NONE
                      - RIGHT
                      - TOP
                    yColumnInfo:
                      $ref: '#/components/schemas/Widget/properties/contents/oneOf/0/properties/axes/items/properties/titleInfo'
                    xColumnInfo:
                      $ref: '#/components/schemas/Widget/properties/contents/oneOf/0/properties/axes/items/properties/titleInfo'
                    seriesSelectionOrder:
                      type: string
                      enum:
                      - COLUMNS
                      - ROWS
                    seriesData:
                      type: array
                      items:
                        type: object
                        properties:
                          x:
                            type: number
                          y:
                            type: number
                          xFormat:
                            type: string
                            description: The format descriptor (see [Formatting](/section/Formatting)).
                              Only returned if the series has a non-default format
                              applied to it.
                            example: ',,1,1,,,,,,,,,,,,,'
                          yFormat:
                            type: string
                            description: The format descriptor (see [Formatting](/section/Formatting)).
                              Only returned if the series has a non-default format
                              applied to it.
                            example: ',,1,1,,,,,,,,,,,,,'
                          color:
                            type: string
                    selectionRanges:
                      type: array
                      items:
                        $ref: '#/components/schemas/ChartWidgetContent/properties/selectionRanges/items'
              verticalGridLines:
                type: object
                properties:
                  lineStyle:
                    type: string
                    enum:
                    - SOLID
              horizontalGridLines:
                $ref: '#/components/schemas/Widget/properties/contents/oneOf/0/properties/verticalGridLines'
          - type: object
            title: Metric
            properties:
              type:
                type: string
                enum:
                - METRIC
                - SHEETSUMMARY
              sheetId:
                description: Sheet Id from which the cell data originates.
                type: number
              cellData:
                type: array
                items:
                  $ref: '#/components/schemas/CellLinkWidgetContent/properties/cellData/items'
              columns:
                type: array
                items:
                  $ref: '#/components/schemas/CellLinkWidgetContent/properties/columns/items'
              hyperlink:
                $ref: '#/components/schemas/CellLinkWidgetContent/properties/hyperlink'
          - type: object
            title: Image
            properties:
              type:
                type: string
                enum:
                - IMAGE
              privateId:
                description: The image private Id.
                type: string
              fileName:
                description: Name of the image file.
                type: string
              format:
                description: Format descriptor. Follows the pattern in FormatTables.
                type: string
                example: ',7,1,,,,2,2,1,3,,,,,,1,'
              height:
                type: number
              hyperlink:
                $ref: '#/components/schemas/CellLinkWidgetContent/properties/hyperlink'
              width:
                description: Original width of the image in pixels.
                type: number
          - type: object
            title: Report
            properties:
              type:
                type: string
                enum:
                - GRIDGANTT
              reportId:
                description: Report Id denoting container source.
                type: number
              htmlContent:
                description: HTMl snippet to render report.
                type: string
              backgroundColor:
                description: The hex color.
                example: '#E6F5FE'
                type: string
              hyperlink:
                $ref: '#/components/schemas/CellLinkWidgetContent/properties/hyperlink'
          - type: object
            title: Rich Text
            properties:
              type:
                type: string
                enum:
                - RICHTEXT
              htmlContent:
                description: >
                  The widget contents as HTML. The Rich Text widget supports
                  the following subset of HTML tags and CSS Styles:


                  HTML
                    * a - hyperlink
                    * br - line break
                    * li - list item
                    * ol - ordered list
                    * p - paragraph
                    * span - section of the document
                    * ul - unordered list

                  CSS
                    * color
                    * font-family
                    * font-size
                    * font-style
                    * font-weight
                    * text-align
                    * text-decoration
                type: string
          - type: object
            title: Shortcut
            properties:
              type:
                type: string
                enum:
                - SHORTCUT
                - SHORTCUTICON
                - SHORTCUTLIST
              shortcutData:
                type: array
                items:
                  $ref: '#/components/schemas/ShortcutWidgetContent/properties/shortcutData/items'
          - type: object
            title: Title
            properties:
              type:
                type: string
                enum:
                - TITLE
              backgroundColor:
                type: string
              htmlContent:
                type: string
                description: >
                  The widget contents as HTML. The Title widget supports the
                  following subset of HTML tags and CSS Styles:


                  HTML
                    * br - line break
                    * p - paragraph
                    * span - section of the document

                  CSS
                    * color
                    * font-family
                    * font-size
                    * font-style
                    * font-weight
                    * text-align
                    * text-decoration
                example: <p style="text-align:center"><span class="clsDbFt">HI!</span></p>
          - type: object
            title: Web Content
            properties:
              type:
                type: string
                enum:
                - WEBCONTENT
              url:
                description: The URL for the web content.
                type: string
                example: https://www.youtube.com/embed/quGpnXiCUms
        height:
          description: Number of rows that the widget occupies on the dashboard.
          type: number
        showTitle:
          description: True indicates that the client should display the widget title.
            This is independent of the title string which may be null or empty.
          type: boolean
        showTitleIcon:
          description: True indicates that the client should display the sheet icon
            in the widget title.
          type: boolean
        title:
          description: Title of the widget.
          type: string
        titleFormat:
          description: Title format descriptor (see [Formatting](../#section/API-Basics/Formatting)).
          type: string
          example: ',,1,,,,,,,3,,,,,,1,'
        version:
          description: Widget version number.
          type: number
        viewMode:
          description: >
            Indicates the content layout. Must use a query parameter of level=2
            to see this information.
             * 1 - centered
             * 2 - left aligned
          type: number
          enum:
          - 1
          - 2
        width:
          description: Number of columns that the widget occupies on the dashboard.
          type: number
        xPosition:
          description: X-coordinate of widget's position on the dashboard.
          type: number
        yPosition:
          description: Y-coordinate of widget's position on the dashboard.
          type: number
    WidgetHyperlink:
      type: object
      properties:
        interactionType:
          description: >
            Specifies what happens when a user clicks the widget. The type will
            determine what other properties are needed.
             * DISTI_COPY - a distribution link, only available if org has distribution
            links enabled.
             * NONE - do nothing, no other attribute required.
             * SMARTSHEET_ITEM - open a Smartsheet item that is not the SOURCE_SHEET,
            must also have one of the following attributes:
                * dashboardId
                * folderId
                * reportId
                * sheetId
                * workspaceId
             * SOURCE_SHEET - open the container where the widget data comes from,
            no other attribute required.
             * WEB -  launch the URL, must also have url attribute.
          type: string
          enum:
          - DISTI_COPY
          - NONE
          - SMARTSHEET_ITEM
          - SOURCE_SHEET
          - WEB
        folderId:
          description: If interactionType = SMARTSHEET_ITEM this is the folder to
            open.
          type: number
        reportId:
          description: If interactionType = SMARTSHEET_ITEM this is the report to
            open.
          type: number
        sheetId:
          description: If interactionType = SMARTSHEET_ITEM this is the sheet to open.
          type: number
        sightId:
          description: If interactionType = SMARTSHEET_ITEM this is the dashboard
            to open.
          type: number
        url:
          description: If interactionType = WEB this is the URL to launch.
          type: string
        workspaceId:
          description: If interactionType = SMARTSHEET_ITEM this is the workspace
            to open.
          type: number
    Workspace:
      description: Can contain dashboards, folders, reports, sheets, and templates.
      type: object
      properties:
        accessLevel:
          $ref: '#/components/schemas/Discussion/properties/accessLevel'
        id:
          description: Workspace Id.
          type: number
        favorite:
          description: Returned only if the user has marked the workspace as a favorite
            in their "Home" tab (value = true).
          type: boolean
        folders:
          description: Folders contained in workspace.
          type: array
          items:
            $ref: '#/components/schemas/Folder/properties/folders/items'
        name:
          description: Workspace name.
          type: string
        permalink:
          description: URL that represents a direct link to the workspace in Smartsheet.
          type: string
        reports:
          description: Reports contained in workspace.
          type: array
          items:
            $ref: '#/components/schemas/Folder/properties/reports/items'
        sheets:
          description: Sheets contained in workspace.
          type: array
          items:
            $ref: '#/components/schemas/Folder/properties/sheets/items'
        sights:
          description: Dashboards contained in workspace.
          type: array
          items:
            $ref: '#/components/schemas/Folder/properties/sights/items'
        templates:
          description: Templates contained in workspace.
          type: array
          items:
            $ref: '#/components/schemas/Folder/properties/templates/items'
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://app.smartsheet.com/b/authorize
          tokenUrl: https://api.smartsheet.com/2.0/token
          scopes:
            ADMIN_SHEETS: Modify sheet structure, including column definition, publish
              state, etc.
            ADMIN_SIGHTS: Modify dashboards structure.
            ADMIN_USERS: Add and remove users from your Smartsheet organization account;
              create groups and manage membership.
            ADMIN_WEBHOOKS: Create, delete, and update webhooks; get all webhooks;
              reset shared secret.
            ADMIN_WORKSPACES: Create and manage workspaces and folders, including
              sharing.
            CREATE_SHEETS: Create new sheets.
            CREATE_SIGHTS: Create new dashboards.
            DELETE_SHEETS: Delete sheets.
            DELETE_SIGHTS: Delete dashboards.
            READ_CONTACTS: Retrieve contacts.
            READ_EVENTS: Retrieve events.
            READ_SHEETS: Read all sheet data, including attachments, discussions,
              and cell data.
            READ_SIGHTS: Read all dashboards data.
            READ_USERS: Retrieve users and groups for your Smartsheet organization
              account.
            SHARE_SHEETS: Share sheets, including sending sheets as attachments.
            SHARE_SIGHTS: Share dashboards.
            WRITE_SHEETS: Insert and modify sheet data, including attachments, discussions,
              and cell data.
    APIToken:
      scheme: bearer
      type: http
      description: API Token
