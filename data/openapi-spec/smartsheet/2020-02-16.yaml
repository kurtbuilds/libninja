    # Security


    The following provides some best practices to consider when working with the Smartsheet
    API and any API keys, tokens, or other sensitive information.


    ## Adding Security by Using OAuth


    If your application requires users to be able to login with their own account,
    you must implement the full OAuth flow.


    At a high level, this involves the following steps:


    1. [Register as a Developer](https://developers.smartsheet.com/register) with
    Smartsheet so you can get access to the Developer Tools menu.

    2. Register your app to get both a clientId and client secret, which you'll need
    to store securely. Some best practices suggestions for security are below.

    3. Go through the steps in the [OAuth Walkthrough](#section/OAuth-Walkthrough)
    once you are ready to request authorization.


    NOTE: When using OAuth, be sure to review the [Access Scopes](#section/OAuth-Walkthrough/Access-Scopes)
    needed for your app and only request the necessary scopes.


    ## Access Levels


    Sheets, templates, and workspaces have an **accessLevel** attribute that describes
    the current user's access level to that object.

    This corresponds directly to the sharing and access controls of Smartsheet that
    are available through the Smartsheet UI.


    The **accessLevel** attribute has one of the following values:


    Value | Description |

    -----|-----|

    **ADMIN** | The user can edit and share the resource, and can alter the structure
    of the resource as well.

    **EDITOR** | The user can edit the resource, but cannot alter the structure of,
    delete, or share the resource.

    **EDITOR_SHARE** | The same as **EDITOR**, but with the ability to share the resource
    to other users.

    **OWNER** | The user has complete control over the resource.

    **VIEWER** | The user has read-only access to the resource.


    NOTE: Smartsheet also uses [access scopes](#section/OAuth-Walkthrough/Access-Scopes).
    Access levels describe the actual permissions a specific user has for a specific
    sheet or other resource. Access scopes describe the general categories of access
    requested by a third-party app.


    ## API Key Management


    If you've committed code to a repository before implementing these security best
    practices, here are some steps to resecure your API keys.


    For raw tokens:


    1. [Revoke token](tag/token#operation/tokens-delete)

    2. Create a [new token](#section/API-Basics/Raw-Token-Requests)


    If using OAuth for an integration:


    * Work through the [OAuth Walkthrough](#section/OAuth-Walkthrough) to regenerate
    client secrets, auth codes, and tokens.


    ## Source Code and Version control


    Never commit API keys to accessible version control systems like GitHub or BitBucket.
    Instead, you should:


    * Use an app configuration tool suitable for deploying secrets to your app, or

    * Use a config file outside of source control, or

    * Use environment variables set outside of source control.


    If you have mistakenly deployed API keys to a publicly accessible location such
    as GitHub, then you should immediately revoke those API keys, revise your application
    to use a preferred method of key deployment, and then generate new keys.


    If you need to store API keys in a database, consider the following protections:


    * Restrict access so API keys are only readable by the owner of the object

    * Restrict read privileges to the database table

    * Make sure your database or the disk the database is on is set to encrypt data
    at rest


    NOTE: When using any Smartsheet SDK, you can use the environment variable of SMARTSHEET_ACCESS_TOKEN.
    If the access token is null on input to the client builder, the SDK will automatically
    pick up the value of that environment variable.


    # Smartsheet Gov


    Smartsheet Gov has "FedRAMP Authorized" status as part of Federal Risk and Authorization
    Management Program (FedRAMP). As an API developer working on a Smartsheet Gov
    account, you should be aware of the following differences from the standard API:


    * The base URL for each API call is smartsheetgov.com instead of smartsheet.com.
    This documentation uses smartsheet.com in *all* examples.

    * Smartsheetgov.com uses a separate token from Smartsheet.com.

    * Smartsheetgov.com has a restriction on attachment types. Only the following
    attachment types are allowed: BOX_COM, FILE, GOOGLE_DRIVE, LINK, or ONEDRIVE.


    If you use a Smartsheet SDK, you need to modify the standard config file to point
    to smartsheetgov.com. There are instructions specific to each SDK on how to modify
    the config file at the following locations:


    * [C# SDK](https://github.com/smartsheet-platform/smartsheet-csharp-sdk/blob/master/ADVANCED.md#working-with-smartsheetgovcom-accounts)

    * [Java SDK](https://github.com/smartsheet-platform/smartsheet-java-sdk/blob/master/ADVANCED.md#working-with-smartsheetgovcom-accounts)

    * [Node.js SDK](https://github.com/smartsheet-platform/smartsheet-javascript-sdk#working-with-smartsheetgovcom-accounts)

    * [Python SDK](https://github.com/smartsheet-platform/smartsheet-python-sdk/blob/master/ADVANCED.md#working-with-smartsheetgovcom-accounts)

    * [Ruby SDK](https://github.com/smartsheet-platform/smartsheet-ruby-sdk#basic-configuration)


    # Smartsheet Regions Europe


    Smartsheet Regions Europe is a separate data island. As an API developer working
    on a Smartsheet Regions Europe account, you should be aware of the following differences
    from the standard API:


    * The base URL for each API call is smartsheet.eu instead of smartsheet.com. This
    documentation uses smartsheet.com in *all* examples.

    * Smartsheet Regions Europe aka Smartsheet EU uses a separate token from Smartsheet.com.


    If you use a Smartsheet SDK, you need to modify the standard config file to point
    to smartsheet.eu. There are instructions specific to each SDK on how to modify
    the config file at the following locations:


    * [C# SDK](https://github.com/smartsheet-platform/smartsheet-csharp-sdk/blob/master/ADVANCED.md#working-with-smartsheet-regions-europe-accounts)

    * [Java SDK](https://github.com/smartsheet-platform/smartsheet-java-sdk/blob/master/ADVANCED.md#working-with-smartsheet-regions-europe-accounts)

    * [Node.js SDK](https://github.com/smartsheet-platform/smartsheet-javascript-sdk#working-with-smartsheet-regions-europe-accounts)

    * [Python SDK](https://github.com/smartsheet-platform/smartsheet-python-sdk/blob/master/ADVANCED.md#working-with-smartsheet-regions-europe-accounts)

    * [Ruby SDK](https://github.com/smartsheet-platform/smartsheet-ruby-sdk#basic-configuration)


    # Troubleshooting


    Should you encounter issues with the Smartsheet API while building an integration
    using a particular programming language, for example C#, Java, Node.js, Python,
    or Ruby, keep the following troubleshooting techniques in mind.


    Try executing the same API Request using a tool like [cURL](https://curl.haxx.se/)
    or [Postman](https://www.postman.com/). By taking your code out of the equation,
    you can isolate troubleshooting to the raw Request / Response.


    * If you receive a similar error when you execute the Request using cURL or Postman,
    this suggests an issue with the Request format or contents. Once you have the
    Request working in cURL or Postman, update your code accordingly.

    * If you can execute the Request successfully using cURL or Postman, but not via
    your code, this suggests that the Request your code is sending is somehow different
    than what you intend. Compare the (successful) Request from cURL or Postman with
    the (unsuccessful) Request that your code generates. (See step #2 below.)


    Examine the Request that your code is sending (including the HTTP verb, URI, headers,
    and Request body) and the Response that it's receiving back from Smartsheet (including
    the HTTP status code, headers, and response body).


    * If you've implemented Request / Response logging in your application, inspect
    the full trace of Request and Response in the log file. Compare the Request that
    your application is logging with the (successful) Request from cURL or Postman,
    and update your code to correct any discrepancies.

    * Alternatively, you may choose to use a tool like [Fiddler](https://www.telerik.com/fiddler)
    or [Charles HTTP Proxy](https://www.charlesproxy.com/) to inspect the full trace
    of Request and Response as it goes across the wire. Compare the Request trace
    that your application generates with the (successful) Request from cURL or Postman,
    and update your code to correct any discrepancies.


    Check for capitalization errors. **NOTE:** URL endpoints are all lower case, while
    object properties and query parameters are camelCase.


    # Work at Scale


    ## Bulk Operations


    The Smartsheet API supports a number of bulk operations that can operate on multiple
    objects.  Unlike single-object operations, bulk operations allow you to create,
    update, or delete

    multiple objects in a single request. For example, if you want to update 10 rows
    within a sheet, do so using a single [Update Rows](tag/rows#operation/update-rows)
    request, rather than executing 10 separate requests - one for each row.


    **Optional Bulk Operations**


    Several endpoints support optional bulk `POST` operations which exist alongside
    the standard single-object `POST`.  For these endpoints, you may pass in either
    a single object or an array of objects.

    Depending on what was passed in, the [Result object](tag/commonObjects/#section/Result-Object)
    returned contains either a single object or an array.  An example optional bulk
    operation is [POST /favorites](tag/favorites#operation/add-favorite): you can

    pass in a single [Favorite object](tag/favoritesObjects#section/Favorite-Object)
    to create a single favorite, or an array of Favorite objects to create multiple
    favorites in a single request.  Endpoints which support bulk operations are

    noted as such in the API reference documentation.


    NOTE: Most `POST` operations fail when attempting to create a single object which
    already exists (for example, favorites, shares, group members).  However, for
    the corresponding bulk operations, these endpoints do *not*

    return an error if one or more items in the array already exist.  Existing items
    are simply ignored, and the [Result object](tag/commonObjects#section/Result-Object)
    returned omits them.


    **Partial Success**


    In general, the default behavior for bulk operations is to fail outright if any
    of the objects in the request are invalid for some reason.  If successful, Smartsheet
    creates/updates/deletes all objects in the request;

    if not, no objects are changed.


    However, there are some operations that support partial success, which means the
    operation still succeeds even if one or more of the objects in the request fails
    for some reason (for example, an object is invalid). Here is another example:
    if you want to update more than one row, you send more than one row object in
    your request. If a row object is invalid, that row update will fail, but the other
    row updates will succeed.  Partial success is

    *not* the default mode for an operation and you must explicitly enable it by using
    a query string parameter.  This is noted in the documentation for operations that
    support partial success.


    When partial success is enabled, and one or more of the objects in the request
    fail to be added/updated/deleted, a standard [Result object](../../tag/commonObjects#section/Result-Object)
    is returned, but with a **message** of <b>'PARTIAL_SUCCESS'</b> (instead of <b>'SUCCESS'</b>),
    and a **resultCode** of **3**. Additionally, the object contains a **failedItems**
    attribute -- an array of [BulkItemFailure objects](tag/commonObjects#section/BulkItemFailure-Object)
    that contains an item for each object in the request that failed to be added/updated/deleted.


    ## Paging


    The Smartsheet API contains a number of index endpoints (typically denoted in
    the documentation with titles beginning with "Get All" or "List") which return
    arrays of objects.

    Examples include `GET` [/users](tag/users#operation/list-users), [/sheets](tag/sheets#operation/list-sheets),
    [/sheets/{sheetId}/columns](tag/columns#operation/columns-listOnSheet), and many
    others.  These endpoints all support pagination, meaning

    you can retrieve paged subsets of results, enabling you to process potentially
    large result sets in smaller chunks.


    **Paging Query String Parameters**


    Index endpoints all support pagination via the following optional query string
    parameters:


    Value | Type | Description |

    ------|------|-------------|

    **includeAll**  | Boolean | If true, include all results, that is, do not paginate.  Mutually
    exclusive with **page** and **pageSize** (they are ignored if **includeAll=true**
    is specified).

    **page**		| number  | Which page to return.  Defaults to **1** if not specified.  If
    you specify a value greater than the total number of pages, the last page of results
    is returned.

    **pageSize** 	| number  | The maximum number of items to return per page.  Unless
    otherwise stated for a specific endpoint, defaults to **100**.


    NOTE: Most index endpoints default to a page size of 100 results.  If you want
    all results at once, you must specify the <b>includeAll=true</b> query string
    parameter.


    **Paged Responses**


    Index endpoints all return paged responses via an IndexResult object, which provides
    paging metadata that can be used to navigate the full set of pages in the result
    set:


    Value | Type | Description |

    ------|------|-------------|

    **data**		| array  | An array of objects representing the current page of data
    in the result set.

    **pageNumber**	| number | The current page in the full result set that the **data**
    array represents. NOTE: when a page number greater than **totalPages** is requested,
    the last page is instead returned.

    **pageSize**	| number | The number of items in a page.  Omitted if there is no
    limit to page size (and hence, all results are included).  Unless otherwise specified,
    this defaults to **100** for most endpoints.

    **totalCount**	| number | The total number of items in the full result set.

    **totalPages**	| number | The total number of pages in the full result set.


    ## Rate Limiting


    **Handle "Rate limit exceeded" Error**


    To prevent abuse and undue stress on the Smartsheet servers, the API has a rate
    limiting feature (sometimes called throttling) that restricts users to **300**
    requests per minute per access token.

    Certain resource intensive operations, such as attaching a file and getting cell
    history, count as 10 requests.

    Smartsheet reserves the right to enforce this limit depending on the load on our
    systems.


    If and when the limit is enforced, any requests that exceed this limit are rejected
    with an **429** HTTP status code, along with the following JSON response body:


    ```json

    {
      "errorCode": 4003,
      "message": "Rate limit exceeded."
    }

    ```

    <br/>


    Smartsheet recommends that you design your integration to gracefully handle this
    rate limit error.

    One way of doing that would be to have your integration *sleep* for 60 seconds
    when this error is encountered, and then subsequently retry the request.

    Alternatively, you might choose to implement [exponential backoff](https://en.wikipedia.org/wiki/Exponential_backoff)
    (an error handling strategy whereby you periodically retry a failed request with
    progressively longer wait times between retries, until either the request succeeds
    or the certain number of retry attempts is reached).


    **Avoid Executing "Rapid Fire" Updates**


    If the only thing your integration does is execute an [Update Rows](tag/rows#operation/update-rows)
    request once every second for the same sheet, that would only amount to a total
    of 60 requests per minute -- well within rate limiting guidelines.

    However, updating the same object in such rapid succession could result in save
    errors that negatively impact both your integration as well as user experience
    within the Smartsheet app.

    To avoid this scenario, design your integration such that API requests are never
    executed with rapid-fire succession against the same Smartsheet object.

    For maximum efficiency, consider batching up changes and submitting them in a
    single request using a [bulk operation](#section/Work-at-Scale/Bulk-Operations)
    (for example, [Update Rows](tag/rows#operation/update-rows) or [Add Columns](tag/columns#operation/columns-addToSheet).


    **Execute Requests Serially**


    Executing multiple API requests in parallel to update a specific Smartsheet object
    results in reduced performance and often results in errors due to save collisions.

    To avoid this scenario, design your integration such that API requests to update
    a specific Smartsheet object are always executed serially (that is, execute one
    request at time, not beginning the next request until the previous request has
    completed).


    NOTE: Attempts to perform multiple concurrent updates to a sheet may result in
    [error code 4004](#section/Error-Code-List/400-Level-Error-Codes).
