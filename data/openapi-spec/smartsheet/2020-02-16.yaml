          description: >
            Array of CrossSheetReference objects.

            Only returned if the [include](../../tag/sheets#operation/getSheet) query
            string parameter contains **crossSheetReferences**.
          type: array
          items:
            type: object
            properties:
              endColumnId:
                description: Defines ending edge of range when specifying one or more
                  columns. To specify an entire column, omit the startRowId and endRowId
                  parameters.
                type: number
              endRowId:
                description: Defines ending edge of range when specifying one or more
                  rows. To specify an entire row, omit the startColumnId and endColumnId
                  parameters.
                type: number
              id:
                description: Cross-sheet reference Id, guaranteed unique within referencing
                  sheet.
                type: number
              name:
                description: Friendly name of reference. Auto-generated unless specified
                  in Create Cross-sheet References.
                type: string
              startColumnId:
                description: Defines beginning edge of range when specifying one or
                  more columns. To specify an entire column, omit the startRowId and
                  endRowId parameters.
                type: number
              startRowId:
                description: Defines beginning edge of range when specifying one or
                  more rows. To specify an entire row, omit the startColumnId and
                  endColumnId parameters.
                type: number
              status:
                description: >
                  Status of request:
                   * 'BLOCKED' - A reference is downstream of a circular issue.
                   * 'BROKEN' - The data source location (column, row or sheet) was
                  deleted.
                   * 'CIRCULAR' - The formula reference is self referencing and cannot
                  be resolved.
                   * 'DISABLED' - Updating the reference is temporarily disabled due
                  to maintenance.
                   * 'INVALID/UNKNOWN' - The reference is new and had not been validated.
                   * 'NOT_SHARED' - No common shared users.
                   * 'OK' - The reference is in a good state.
                type: string
                enum:
                - BLOCKED
                - BROKEN
                - CIRCULAR
                - DISABLED
                - INVALID/UNKNOWN
                - NOT-SHARED
                - OK
