    post:
      summary: Import Sheet into Folder
      description: >
        Imports CSV or XLSX data into a new sheet in the specified folder.


        Note the following:

        * Both sheetName and the file name must use ASCII characters.

        * The source data must be basic text. To include rich formula data, import
        and create a sheet first, and then use Update Rows. To work with images, see
        Cell Images.

        * XLS is not supported. You must use XLSX.

        * Hierarchical relationships between rows in an external file won't import.
      operationId: import-sheet-into-folder
      tags:
      - import
      security:
      - APIToken: []
      - OAuth2:
        - CREATE_SHEETS
      parameters:
      - name: Content-Disposition
        in: header
        description: >
          Should be equal to "attachment" to tell the API that a file is in
          the body of the POST request, followed by a semicolon, followed by
          **filename=** and the URL-encoded filename in quotes
        schema:
          type: string
          example: attachment; filename="ProgressReport.docx"
      - name: Content-Type
        in: header
        required: true
        description: >
          Required for POST request to import a sheet from CSV/XLSX file.

          * For CSV files, use: Content-Type: text/csv

          * For XLSX files, use: Content-Type: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        schema:
          type: string
          enum:
          - text/csv
          - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - name: sheetName
        in: query
        schema:
          type: string
        required: true
        description: Desired name of the sheet.
      - name: headerRowIndex
        in: query
        schema:
          type: number
        required: false
        description: >
          A zero-based integer indicating the row number to use for column
          names. Rows before this are omitted.

          If not specified, the default values are Column1, Column2, etc.
      - name: primaryColumnIndex
        in: query
        schema:
          type: number
          default: 0
        required: false
        description: |
          A zero-based integer indicating the column to designate as primary.
      requestBody:
        description: Binary content for the CSV / XLSX file.
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Result object containing a Sheet object for imported sheet.
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/paths/~1folders~1%7BfolderId%7D/delete/responses/200/content/application~1json/schema'
                - type: object
                  properties:
                    result:
                      type: object
                      description: Sheet imported from CSV / XLSX file.
                      properties:
                        accessLevel:
                          $ref: '#/components/schemas/Folder/properties/sheets/items/properties/accessLevel'
                        id:
                          $ref: '#/components/schemas/Folder/properties/sheets/items/properties/id'
                        name:
                          $ref: '#/components/schemas/Folder/properties/sheets/items/properties/name'
                        type:
                          description: Container type. Has 'sheet' value for the imported
                            sheet.
                          type: string
                        permalink:
                          $ref: '#/components/schemas/Folder/properties/sheets/items/properties/permalink'
        default:
          description: Generic Error Payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkItemFailure/properties/error'
      x-codeSamples:
      - lang: cURL
        source: "curl  https://api.smartsheet.com/2.0/folders/{folderId}/sheets/import?sheetName=MarketingProgressReport&headerRowIndex=0&primaryColumnIndex=0\
          \ \\\n-H \"Authorization: Bearer ll352u9jujauoqz4gstvsae05\" \\\n-H \"Content-Disposition:\
          \ attachment\" \\\n-H \"Content-Type: text/csv\" \\\n-X POST \\\n--data-binary\
          \ @ProgressReport.csv\n"
      - lang: C#
        source: "Sheet sheet = smartsheet.FolderResources.SheetResources.ImportXlsSheet(\n\
          \  8999900887877508,       // folderId\n  \"D:/ProgressReport.xlsx\",\n\
          \  null,                   // sheetName defaults to file name unless specified\n\
          \  0,                      // headerRowIndex\n  null                   \
          \ // primaryColumnIndex\n);\n"
      - lang: Java
        source: "Sheet sheet = smartsheet.sheetResources().importXlsxInFolder(\n \
          \       8999900887877508L,           // long folderId\n        \"D:/ProgressReport.xlsx\"\
          ,\n        \"MarketingProgressReport\",\n        0,                    \
          \      // headerRowIndex\n        0                           // primaryColumnIndex\n\
          \        );\n"
      - lang: JavaScript
        source: "// Sample 1: Import CSV into folder\n// Set options\nvar options\
          \ = {\n  folderId: 8999900887877508,\n  queryParameters: {\n    sheetName:\
          \ 'MarketingProgressReport'\n  },\n  path: \"D:/ProgressReport.csv\"\n};\n\
          \n// Import CSV as sheet into folder\nsmartsheet.sheets.importCsvSheetIntoFolder(options)\n\
          \  .then(function(attachment) {\n    console.log(attachment);\n  })\n  .catch(function(error)\
          \ {\n    console.log(error);\n  });\n\n//Sample 2: Import XLSX into folder\n\
          // Set options\nvar options = {\n  folderId: 8999900887877508,\n  queryParameters:\
          \ {\n    sheetName: 'MarketingProgressReport'\n  },\n  path: \"D:/ProgressReport.xlsx\"\
          \n};\n\n// Import XLSX as sheet into Folder\nsmartsheet.sheets.importXlsxSheetIntoFolder(options)\n\
          \  .then(function(attachment) {\n    console.log(attachment);\n  })\n  .catch(function(error)\
          \ {\n    console.log(error);\n  });\n"
        label: Node.js
      - lang: Python
        source: "imported_sheet = smartsheet_client.Folders.import_xlsx_sheet(\n \
          \ 8999900887877508,           # folder_id\n  'D:/ProgressReport.xlsx',\n\
          \  'MarketingProgressReport',  # sheet_name\n  header_row_index=0\n)\n"
      - lang: Ruby
        source: "# Sample 1: Import from file into folder\nsmartsheet.sheets.import_from_file_into_folder(\n\
          \  folder_id: 8999900887877508,\n  file: sample_csv,\n  file_type: :csv,\n\
          \  file_length: sample_csv.size,\n  params: {sheetName: 'MarketingProgressReport',\
          \ headerRowIndex: 0, primaryColumnIndex: 0})\n\n# Sample 2: Import from\
          \ file path into folder\nsmartsheet.sheets.import_from_file_path_into_folder(\n\
          \  folder_id: 89999300887877508,\n  path: 'D:\\sample.csv',\n  file_type:\
          \ :csv,\n  params: {sheetName: 'MarketingProgressReport', headerRowIndex:\
          \ 0, primaryColumnIndex: 0})\n"
