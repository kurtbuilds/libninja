    delete:
      operationId: remove-user
      summary: Remove User
      description: >
        Removes a user from an organization account. User is transitioned to a
        free collaborator with read-only access to owned reports, sheets,
        Sights, workspaces, and any shared templates (unless those are
        optionally transferred to another user).


        * **_This operation is only available to system administrators_**


        * If the **transferTo** parameter is specified and the removed user owns groups,
        the user specified via the **transferTo** parameter must have group admin
        rights.


        * The **transferTo** and **transferSheets** parameters cannot be specified
        for a user who has not yet accepted an invitation to join the organization
        account (that is, if user **status=PENDING**).
      tags:
      - users
      security:
      - APIToken: []
      - OAuth2:
        - ADMIN_USERS
      requestBody:
        content:
          application/json:
            schema:
              description: >
                Removes a user from an organization account. User is
                transitioned to a free collaborator with read-only access to
                owned reports, sheets, Sights, workspaces, and any shared
                templates (unless those are optionally transferred to another
                user).
              type: object
              properties:
                removeFromSharing:
                  description: >
                    * Set to **true** to remove the user from sharing for all
                    sheets/workspaces in the organization account. If not
                    specified, user is not removed from sharing.
                  type: boolean
                  example: true
                transferSheets:
                  description: >
                    * If **true**, and **transferTo** is specified, the removed
                    user's sheets are transferred. Else, sheets are not
                    transferred.
                  type: boolean
                  default: false
                  example: true
                transferTo:
                  description: >
                    (Required if user owns groups.)

                     * The Id of the user to transfer ownership to.
                     * If the user being removed owns groups, they are transferred
                    to this user. If the user owns sheets, and **transferSheets**
                    is true, the removed user's sheets are transferred to this user.
                  type: number
                  example: 94094820842
      responses:
        '200':
          description: |
            Returns Result object
          content:
            application/json:
              schema:
                $ref: '#/paths/~1folders~1%7BfolderId%7D/delete/responses/200/content/application~1json/schema'
        default:
          description: Generic Error Payload
          content:
            application/json:
