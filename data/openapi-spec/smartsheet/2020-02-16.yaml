          * **groupAdmin**
          * **licensedSheetCreator**
          * **resourceViewer**
          * **sheetCount (omitted if the status attribute is not ACTIVE)**
          * **status**

        **NOTE:** If the API request is submitted by a system administrator of an
        Enterprise account, and [Custom Welcome Screen](https://help.smartsheet.com/articles/1392225-customizing-a-welcome-message-upgrade-screen-enterprise-only)
        is enabled, the following [User object](../../tag/usersObjects#section/User-Object)
        attributes are included in the response (else, they are omitted from the response):
          * **customWelcomeScreenViewed** (omitted if the user has never viewed the
        [Custom Welcome Screen](https://help.smartsheet.com/articles/1392225-customizing-a-welcome-message-upgrade-screen-enterprise-only))
      tags:
      - users
      security:
      - APIToken: []
      - OAuth2:
