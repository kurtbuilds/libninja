      type: object
      properties:
        endColumnId:
          description: Defines ending edge of range when specifying one or more columns.
            To specify an entire column, omit the startRowId and endRowId parameters.
          type: number
        endRowId:
          description: Defines ending edge of range when specifying one or more rows.
            To specify an entire row, omit the startColumnId and endColumnId parameters.
          type: number
