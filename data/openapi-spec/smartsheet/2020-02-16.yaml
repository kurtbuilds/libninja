    post:
      summary: Copy Folder
      description: Copies a folder.
      tags:
      - folders
      security:
      - APIToken: []
      - OAuth2:
        - ADMIN_WORKSPACES
      operationId: copy-folder
      parameters:
      - $ref: '#/paths/~1favorites/post/parameters/0'
      - name: include
        in: query
        required: false
        description: >
          A comma-separated list of elements to copy:
            * **attachments**
            * **cellLinks** - includes cross-sheet references
            * **data** - includes formatting
            * **discussions** - includes comments
            * **filters**
            * **forms**
            * **ruleRecipients** -- includes notification recipients, must also include
          rules when using this attribute
            * **rules** -- includes notifications and workflow rules
            * **shares** |
          NOTE: Cell history is not copied, regardless of which include parameter
          values are specified.
        schema:
          type: string
          enum:
          - attachments
          - cellLinks
          - data
          - discussions
          - filters
          - forms
          - ruleRecipients
          - rules
          - shares
      - name: exclude
        in: query
        required: false
        description: When specified with a value of **sheetHyperlinks**, excludes
          this category from the response
        schema:
          type: string
          enum:
          - sheetHyperlinks
      - name: skipRemap
        in: query
        description: A comma-separated list of references to NOT re-map for the newly
          created folder.
        schema:
          type: string
          enum:
          - cellLinks
          - reports
          - sheetHyperlinks
          - sights
        required: false
      requestBody:
        description: New folder name.
        required: true
        content:
          application/json:
            schema:
              oneOf:
              - type: object
                properties:
                  destinationId:
                    description: The Id of the destination container (when copying
                      or moving a sheet or a folder). Required if destinationType
                      is "folder" or "workspace". If destinationType is "home", this
                      value must be null.
                    type: number
                  destinationType:
                    description: Type of the destination container.
                    type: string
                    nullable: true
                    enum:
                    - folder
                    - home
                    - workspace
                  newName:
                    description: Name of the newly created object (when creating a
                      copy of a dashboard, folder, sheet, or workspace). This attribute
                      is not supported for "move" operations.
                    type: string
      responses:
        '200':
          description: Result object containing a Folder object for the new folder
            destination.
          content:
            application/json:
              schema:
                $ref: '#/paths/~1folders~1%7BfolderId%7D~1copy/post/requestBody/content/application~1json/schema/oneOf/0'
        default:
