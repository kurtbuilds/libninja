    post:
      summary: Add Rows
      description: >
        Inserts one or more rows into the sheet specified in the URL. If you
        want to insert the rows in any position but the default, use
        [location-specifier](../../tag/rowsRelated#section/Specify-Row-Location)
        attributes.

             This operation supports both single-object and bulk semantics. For more
        information, see Optional Bulk Operations.
      operationId: rows-addToSheet
      tags:
      - rows
      security:
      - APIToken: []
      - OAuth2:
        - WRITE_SHEETS
      parameters:
      - $ref: '#/paths/~1favorites/post/parameters/0'
      - name: allowPartialSuccess
        in: query
        description: When specified with a value of true, enables partial success
          for this bulk operation. See [Partial Success]() for more information.
        schema:
          type: boolean
          default: false
        required: false
      - name: overrideValidation
        in: query
        description: You may use the query string parameter **overrideValidation**
          with a value of **true** to allow a cell value outside of the validation
          limits. You must specify **strict** with a value of **false** to bypass
          value type checking.
        schema:
          type: boolean
          default: false
        required: false
      requestBody:
        description: >
          [Row object](../../tag/rowsObjects#section/Row-Object) or an array of
          Row objects, with the following attributes:
           * One or more [location-specifier attributes](../../tag/rowsRelated#section/Specify-Row-Location)
          (optional)
           * **expanded** (optional)
           * **format** (optional)
           * **cells** (optional) -- if specified, must be an array of [Cell objects](../../tag/cellsObjects#section/Cell-Object),
          where each object is limited to the following attributes:
             * **columnId** (required)
             * One of the following (required):
                * **formula**: the formula for the cell. For cross-sheet formulas,
          you must first define a [cross-sheet reference](../../tag/crossSheetReferencesDescription)
                * **value**
             * When **value** is specified
                * [hyperlink](../../tag/dashboardsObjects#section/WidgetHyperlink-Object)
          (optional) with exactly one of the following attributes set:
                  * **reportId**
                  * **sheetId**
                  * **url**
                * [linkInFromCell]() (optional) with all of the following attributes
          set:
                  * **columnId**
                  * **rowId**
                  * **sheetId**
                * **strict** (optional)
             * **format** (optional)
             * **image** (optional) -- if specified, use to update alternate text
          where altText = string.
             * **overrideValidation** (optional)
           * **locked** (optional) - **true** to lock the row or **false** to unlock
          the row.

          See [Column Types](../../tag/columnsRelated#section/Column-Types) for more
          information.


          **NOTE:**

          * Column Ids must be valid for the sheet to which the row belongs, and must
          only be used once for each row in the operation.

          * Cells of a project sheet in the "Finish Date" column cannot be updated
          via API.

          * Cells of a project sheet in the "Start Date" column cannot be updated
          via API for rows that contain a value in the "Predecessor" column.

          * Max length for a cell value is 4000 characters after which truncation
          occurs without warning. Empty string values are converted to null.

          * Calculation errors or problems with a formula do not cause the API call
          to return an error code. Instead, the response contains the same value as
          in the UI, such as cell.value = "#CIRCULAR REFERENCE".
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/ReportRow/allOf/0'
              - type: array
                items:
                  $ref: '#/paths/~1sheets~1%7BsheetId%7D~1rows/post/requestBody/content/application~1json/schema/oneOf/0'
      responses:
        '200':
          description: Returns [Result object](../../tag/commonObjects#section/Result-Object)
            containing the newly created rows -- either a single [Row object](../../tag/rowsObjects#section/Row-Object)
            or array of Row objects, corresponding to what was specified in the request,
            as well as the new version of the sheet.
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/paths/~1folders~1%7BfolderId%7D/delete/responses/200/content/application~1json/schema'
                - type: object
                  properties:
                    result:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            description: Row Id.
                            type: number
                          sheetId:
                            description: Parent sheet Id.
                            type: number
                          rowNumber:
                            description: Row number within the sheet.
                            type: number
                            minimum: 1
                          expanded:
                            description: Indicates whether the row is expanded or
                              collapsed.
                            type: boolean
                          createdAt:
                            $ref: '#/components/schemas/Attachment/properties/createdAt'
                          modifiedAt:
                            $ref: '#/components/schemas/Attachment/properties/createdAt'
                          cells:
                            description: Cells objects.
                            type: array
                            items:
                              type: object
                              properties:
                                columnId:
                                  type: number
                                  description: The Id of the column that the cell
                                    is located in.
                                columnType:
                                  type: string
                                  description: Only returned if the include query
                                    string parameter contains **columnType**.
                                value:
                                  anyOf:
                                  - type: string
                                  - type: number
                                  - type: boolean
                                  description: A string, number, or a Boolean value
                                    -- depending on the cell type and the data in
                                    the cell. Cell values larger than 4000 characters
                                    are silently truncated. An empty cell returns
                                    no value.
                                displayValue:
                                  type: string
                                  description: Visual representation of cell contents,
                                    as presented to the user in the UI.
                          version:
                            description: Sheet version number that is incremented
                              every time a sheet is modified.
                            type: number
        default:
          description: >
            When **allowPartialSuccess=false** (or not specified):


            If an error occurs, the [Error object](../../tag/commonObjects#section/Error-Object)
            returned contains a **detail** attribute set to an object with the following
            attribute:

            * **index**: the array index of the row that caused the error (0 if a
            single Row was passed in)


            If any error occurs, the entire request fails (no rows are added), and
            the error response returned describes the first problem that was encountered.
            For example:

            ```

            {
              "errorCode": 1042,
              "message": "The cell value in column 5504245941200772 did not conform
            to the strict requirements for type CHECKBOX."
              "detail": {
                "index": 4
              }
            }

            ```


            When **allowPartialSuccess=true**:


            When partial success is enabled, and one or more of the objects in the
            request fail to be added/updated/deleted, a standard [Result object](../../tag/commonObjects#section/Result-Object)
            is returned, but with a **message** of **'PARTIAL_SUCCESS'** (instead
            of **'SUCCESS'**), and a **resultCode** of **3**. Additionally, the object
            contains a **failedItems** attribute -- an array of [BulkItemFailure objects](../../tag/commonObjects#section/BulkItemFailure-Object)
            that contains an item for each object in the request that failed to be
            added/updated/deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkItemFailure/properties/error'
