            * **SUNDAY**, **MONDAY**, **TUESDAY**, **WEDNESDAY**, **THURSDAY**, **FRIDAY**,
            **SATURDAY**


            The subset of values applicable to the schedule type are as followed:


            | Value         | Daily schedule | Weekly schedule | Monthly schedule
            |

            |---------------|----------------|-----------------|------------------|

            | **DAY**       |                |                 |       ****      |

            | **WEEKDAY**   |      ****     |                 |       ****      |

            | **WEEKEND**   |                |                 |       ****      |

            | **SUNDAY**    |                |      ****      |       ****      |

            | **MONDAY**    |                |      ****      |       ****      |

            | **TUESDAY**   |                |      ****      |       ****      |

            | **WEDNESDAY** |                |      ****      |       ****      |

            | **THURSDAY**  |                |      ****      |       ****      |

            | **FRIDAY**    |                |      ****      |       ****      |

            | **SATURDAY**  |                |      ****      |       ****      |


            For more details, refer to the Table of Schedule Objects Attributes below.
          type: array
          items:
            type: string
            enum:
            - DAY
            - WEEKDAY
            - WEEKEND
            - SUNDAY
            - MONDAY
            - TUESDAY
            - WEDNESDAY
            - THURSDAY
            - FRIDAY
            - SATURDAY
        dayOfMonth:
          description: >
            The day within the month.


            Valid range is 1 to 28.


            This attribute is applicable to the following schedule type:
             * **MONTHLY**

