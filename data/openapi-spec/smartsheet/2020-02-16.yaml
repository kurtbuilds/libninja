           * **description** (optional)
           * **format** (optional)
           * **formula** (optional)
           * **hidden**(optional)
           * **locked** (optional)
           * **options** (optional)
           * **symbol** (optional)
           * **systemColumnType** (optional)
           * **title** (optional)
           * **type** (optional)
           * **validation** (optional)
           * **width** (optional)
