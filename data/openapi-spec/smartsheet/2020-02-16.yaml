            Must be one of the following values:
              * **FIRST** or **LAST**
              * **SECOND**, **THIRD**, or **FOURTH**

            This attribute is applicable to the following schedule type:
              * **MONTHLY**

              For more details, refer to the Table of Schedule Objects Attributes
            below.
          type: string
          enum:
          - FIRST
          - LAST
          - SECOND
          - THIRD
          - FOURTH
        repeatEvery:
          description: >
            Frequency on which the request is delivered. The unit is a function
            of the **type** attribute. For example,

            for **MONTHLY** schedule, **repeatEvery=1** means every month.


            Valid range is 1 to 99.


            This attribute is applicable to the following schedule types: **DAILY**,
            **WEEKLY**, **MONTHLY**, or **YEARLY**.

            For more details, refer to the Table of Schedule Objects Attributes below.
          type: number
          minimum: 1
          maximum: 99
        endAt:
          allOf:
          - description: >
              The date, time, and time zone at which the delivery schedule
              ends.


              The value is either in a string format or a numeric format:


              * When the value is a string, it must be a valid ISO-8601 date and time
              with an offset (YYYY-MM-DDThh:mm:ssTZD).

              * When the value is a number, it represents a date and time with no
              offset (UTC time zone). See Dates and Times for more information.


              The value must be later than startAt and the current date and time.


              The value must contain zero hours, zero minutes, and zero seconds.


              The offset (time zone) value must be the same as the offset (time zone)
              value in startAt.


              This attribute is applicable to the following schedule types: DAILY,
              WEEKLY, MONTHLY, YEARLY. For more details, refer to the Table of Schedule
              Objects Attributes below.
          - oneOf:
            - type: string
