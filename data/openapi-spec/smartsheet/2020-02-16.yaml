        the auto provisioning rules, user is added to the org. If UAP is off, or user
        does not match UAP rules, user is invited to the org and must explicitly accept
        the invitation to join.**


        * **In some specific scenarios, supplied attributes such as firstName and
        lastName may be ignored. For example, if you are inviting an existing Smartsheet
        user to join your organization account, and the invited user has not yet accepted
        your invitation, any supplied firstName and lastName are ignored.**
