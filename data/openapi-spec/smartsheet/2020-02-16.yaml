    parameters:
    - name: Authorization
      in: header
      description: |
        API Access Token used to authenticate requests to Smartsheet APIs.
      schema:
        type: string
        example: Bearer ll352u9jujauoqz4gstvsae05
    get:
      operationId: list-contacts
      summary: List Contacts
      description: Gets a list of the user's Smartsheet contacts.
      tags:
      - contacts
      security:
      - APIToken: []
      - OAuth2:
        - READ_CONTACTS
      parameters:
      - name: includeAll
        in: query
        required: false
        description: If true, include all results, that is, do not paginate. Mutually
          exclusive with page and pageSize (they are ignored if includeAll=true is
          specified).
        schema:
          type: boolean
          default: false
      - name: modifiedSince
        in: query
        required: false
        description: When specified with a date and time value, response only includes
          the objects that are modified on or after the date and time specified. If
          you need to keep track of frequent changes, it may be more useful to use
          Get Sheet Version.
        schema:
          $ref: '#/components/schemas/Attachment/properties/createdAt'
      - name: numericDates
        in: query
        schema:
          type: boolean
          default: false
        description: You can optionally choose to receive and send dates/times in
          numeric format, as milliseconds since the UNIX epoch (midnight on January
          1, 1970 in UTC time), using the query string parameter numericDates with
          a value of true. This query parameter works for any API request.
      - name: page
        in: query
        required: false
        description: Which page to return. Defaults to 1 if not specified. If you
          specify a value greater than the total number of pages, the last page of
          results is returned.
        schema:
          type: number
          default: 1
      - name: pageSize
        in: query
        required: false
        description: The maximum number of items to return per page. Unless otherwise
          stated for a specific endpoint, defaults to 100. If neither pageSize nor
          page is specified, returns all rows in the sheet. If only page is specified,
          defaults to a page size of 100.
        schema:
          type: number
          default: 100
      responses:
        '200':
          description: IndexResult object containing an array of Contact objects
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  properties:
                    pageNumber:
                      description: The current page in the full result set that the
                        data array represents. NOTE when a page number greater than
                        totalPages is requested, the last page is instead returned.
                      type: number
                      example: 1
                      readOnly: true
                    pageSize:
                      description: The number of items in a page. Omitted if there
                        is no limit to page size (and hence, all results are included).
                        Unless otherwise specified, this defaults to 100 for most
                        endpoints.
                      type: number
                      example: 50
                      nullable: true
                      readOnly: true
                    totalPages:
                      description: The total number of pages in the full result set.
                      type: number
                      example: 25
                      readOnly: true
                    totalCount:
                      description: The total number of items in the full result set.
                      type: number
                      example: 136
                      readOnly: true
                - type: object
                  properties:
                    data:
                      description: List of Contacts
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            description: Contact Id.
                            type: string
                            example: AAAAATYU54QAD7_fNhTnhA
                          name:
                            description: Contact's full name.
                            type: string
                            example: Jane Doe
                          email:
                            description: Contact's email address.
                            type: string
                            format: email
                            example: jane.doe@smartsheet.com
        '401':
          description: |
            Unauthorized.  See Smartsheet Error Code and Message for details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkItemFailure/properties/error'
              examples:
                1001Example:
                  summary: 401 - 1001 - An Access Token is required
                  value:
                    errorCode: 1001
                    message: An Access Token is required
                    refId: exlxshtxlpl8
                1002Example:
                  summary: 401 - 1002  - Your Access Token is invalid
                  value:
                    errorCode: 1003
                    message: Your Access Token is invalid
                    refId: exlxshtxlpl8
                1003Example:
                  summary: 401 - 1003 - Your Access Token has expired
                  value:
                    errorCode: 1003
                    message: Your Access Token has expired
                    refId: exlxshtxlpl8
                1005Example:
                  summary: 401 - 1005 - Single Sign-On is required for this account
                  value:
                    errorCode: 1005
                    message: Single Sign-On is required for this account
                    refId: exlxshtxlpl8
                1030Example:
                  summary: 401 - 1030 - You are unable to assume the user specified
                  value:
                    errorCode: 1030
                    message: You are unable to assume the user specified
                    refId: exlxshtxlpl8
                1067Example:
                  summary: 401 - 1067 - Invalid client_id
                  value:
                    errorCode: 1067
                    message: Invalid client_id
                    refId: exlxshtxlpl8
        '404':
          description: |
            Not Found.  See Smartsheet Error Code and Message for details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkItemFailure/properties/error'
              examples:
                1006Example:
                  summary: 404 - 1006 - Not Found
                  value:
                    errorCode: 1006
                    message: Not Found
                    refId: exlxshtxlpl8
        '500':
          description: >
            Internal Server Error.  See Smartsheet Error Code and Message for
            details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkItemFailure/properties/error'
              examples:
                1119Example:
                  summary: 500 - 1119 - Failed to complete copy
                  value:
                    errorCode: 1119
                    message: Failed to complete copy.
                    refId: exlxshtxlpl8
                1170Example:
                  summary: 500 - 1170 - The sheet referenced by this widget is unavailable
                    or deleted.
                  value:
                    errorCode: 1170
                    message: The sheet referenced by this widget is unavailable or
                      deleted.
                    refId: exlxshtxlpl8
                1171Example:
                  summary: 500 - 1171 - The report referenced by this widget is unavailable
                    or deleted.
                  value:
                    errorCode: 1171
                    message: The report referenced by this widget is unavailable or
                      deleted.
                    refId: exlxshtxlpl8
                1172Example:
                  summary: 500 - 1172 - The referenced cell is unavailable or deleted.
                  value:
                    errorCode: 1172
                    message: The referenced cell is unavailable or deleted.
                    refId: exlxshtxlpl8
                1278Example:
                  summary: 500 - 1278 - Proofing service error.
                  value:
                    errorCode: 1278
                    message: Proofing service error.
                    refId: exlxshtxlpl8
                1285Example:
                  summary: 500 - 1285 - Dashboard source profile field missing.
                  value:
                    errorCode: 1285
                    message: Dashboard source profile field missing.
                    refId: exlxshtxlpl8
                4000Example:
