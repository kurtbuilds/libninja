  /token:
    post:
      summary: Gets or Refreshes an Access Token
      description: Gets or refreshes an access token, as part of the OAuth process.
      operationId: tokens-getOrRefresh
      tags:
      - token
      parameters:
      - name: Content-Type
        in: header
        description: >
          Required for POST and PUT requests. Defines the structure for the
          response.
        schema:
          type: string
          enum:
          - application/x-www-form-urlencoded
      - in: query
        name: client_id
        schema:
          type: string
        description: The client Id you obtained when you registered your app.
        required: true
      - in: query
        name: client_secret
        schema:
          type: string
        description: (Optional) Must use either this value or hash. Plain text method
          for sending this value. For example, client_secret={app_secret}. Encryption
          occurs at the HTTPS level.
      - in: query
        name: code
        schema:
          type: string
        description: Authorization code acquired after user selects "Allow" in the
          Web login UI.
      - in: query
        name: grant_type
        schema:
          type: string
          enum:
          - authorization_code
          - refresh_token
        required: true
        description: Must be set to "authorization_code".
      - in: query
        name: hash
        schema:
          type: string
        description: (Optional) Must use either this value or client_secret. SHA-256
          hash of your app secret concatenated with a pipe and the authorization code.
          For example, hash={SHA_256(app_secret|code)}.
      - in: query
        name: refresh_token
        schema:
          type: string
        description: refresh_token value that came with the access token.
      - in: query
        name: redirect_url
        schema:
          type: string
        description: Deprecated. If supplied, must match the redirect URI you registered
          for your app.
      responses:
        '200':
          description: An access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    description: A credential that can be used by a client to access
                      the Smartsheet API.
                    type: string
                    readOnly: true
                  token_type:
                    description: How an access token will be generated and presented.
                      Smartsheet uses the bearer parameter, which means essentially
                      give access to the bearer of this token.
                    type: string
                    readOnly: true
                  expires_in:
                    description: Number of seconds token is valid once issued.
                    type: number
                    default: 604799
                    readOnly: true
                  refresh_token:
                    description: A credential tied to the access token that can be
                      used to obtain a fresh access token with the same permissions,
                      without further involvement from a user.
                    type: string
                    readOnly: true
        default:
          description: Error Payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkItemFailure/properties/error'
      x-codeSamples:
      - lang: cURL
        source: "// Sample 1: Get access token\n// Option 1: Use a hash\ncurl https://api.smartsheet.com/2.0/token\
          \ \\\n-d 'grant_type=authorization_code&code={your_code}&client_id={your_client_id}&hash={SHA_256(app_secret|code)}'\
          \ \\\n-X POST\n\n// Option 2: Use plain text\ncurl https://api.smartsheet.com/2.0/token\
          \ \\\n-d 'grant_type=authorization_code&code={your_code}&client_id={your_client_id}&client_secret={app_secret}'\
          \ \\\n-X POST\n\n// Sample 2: Refresh access token\n// Option 1: Use a hash\n\
          curl https://api.smartsheet.com/2.0/token \\\n-d 'grant_type=refresh_token&refresh_token={your_refresh_token}&client_id={your_client_id}&hash={SHA_256(app_secret|refresh_token)}'\
          \ \\\n-X POST\n\n// Option 2: Use plain text\ncurl https://api.smartsheet.com/2.0/token\
          \ \\\n-d 'grant_type=refresh_token&refresh_token={your_refresh_token}&client_id={your_client_id}&client_secret={app_secret}'\
          \ \\\n-X POST\n\n"
      - lang: C#
        source: "// Sample 1: Get access token\n// Option 1: Use a hash\nToken token\
          \ = oauth.ObtainNewToken(\n  authResult      // AuthorizationResult authResult\n\
          );\n\n// Option 2: Use plain text\n// In progress\n\n// Sample 2: Refresh\
          \ access token\nToken tokenRefreshed = oauth.RefreshToken(token);\n\n"
      - lang: JavaScript
        source: "// Sample 1: Get access token\n// Option 1: Use a hash\n// Create\
          \ hash\nvar hash =\n  crypto.createHash('sha256')\n    .update('9samp7le3for71you'\
          \ + '|' + 'sample6p9qisx6a')\n        // ('Your App Secret' + '|' + 'Received\
          \ Authorization Code')\n    .digest('hex');\n\n// Set options\nvar options\
          \ = {\n  queryParameters: {\n    client_id: '1samp48lel5for68you',   //\
          \ Your App Client ID\n    code: 'sample6p9qisx6a',            // Received\
          \ Authorization Code\n    hash: hash\n  },\n  contentType: 'application/x-www-form-urlencoded'\n\
          };\n\n// Get access token\nsmartsheet.tokens.getAccessToken(options)\n \
          \ .then(function(token) {\n  console.log(token);\n})\n.catch(function(error)\
          \ {\n    console.log(error);\n  });\n\n// Option 2: Use plain text\n// In\
          \ progress\n\n// Sample 2: Refresh access token\n// Create hash\nvar hash\
          \ =\n  crypto.createHash('sha256')\n    .update('9samp7le3for71you' + '|'\
          \ + 'sample6p9qisx6a')\n        // ('Your App Secret' + '|' + 'Your App\
          \ Refresh Token')\n    .digest('hex');\n\n// Set options\nvar options =\
          \ {\n  queryParameters: {\n    client_id: '1samp48lel5for68you',   // Your\
          \ App Client ID\n    refresh_token: 'e9x352a9mp4151le2505',\n    hash: hash\n\
          \  },\n  contentType: 'application/x-www-form-urlencoded'\n};\n\n// Refresh\
          \ access token\nsmartsheet.tokens.refreshAccessToken(options)\n  .then(function(updatedToken)\
          \ {\n      console.log(updatedToken);\n  })\n  .catch(function(error) {\n\
          \      console.log(error);\n  });\n"
        label: Node.js
      - lang: Ruby
        source: "# Sample 1: Get access token\n# Option 1: Use a hash\nhash = Digest::SHA256.hexdigest\
          \ '9samp7le3for71you|sample6p9qisx6a'\n                                #\
          \ your_app_secret|your_code\nsmartsheet.token.get(\n  client_id: '1samp48lel5for68you',\n\
          \  code: 'sample6p9qisx6a',\n  hash: hash\n)\n\n# Option 2: Use plain text\n\
          # In progress\n\n# Sample 2: Refresh access token\nhash = Digest::SHA256.hexdigest\
          \ '9samp7le3for71you|e9x352a9mp4151le2505'\n                           \
          \   # 'your_app_secret|refresh_token\nsmartsheet.token.refresh(\n  client_id:\
          \ '1samp48lel5for68you',\n  refresh_token: 'e9x352a9mp4151le2505',\n  hash:\
          \ hash\n)\n\n"
