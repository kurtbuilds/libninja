              For ONCE schedule type, it must be later than the current date time.


              For all other schedule types, it must be later than 2000-01-01T00:00:00Z
              in string format or 946684800000 in numeric format.


              The value must contain zero minutes and zero seconds.


              This attribute is applicable to all schedule types.


              For more details, refer to the Table of Schedule Objects Attributes
              below.
          - $ref: '#/components/schemas/Schedule/properties/endAt/allOf/1'
