    # Introduction


    [Smartsheet](https://www.smartsheet.com/) API 2.0 allows you to programmatically
    access and manage your organization's Smartsheet data and account information.
    The API allows you to do the following:


    * Read and update sheets

    * Manage folders and workspaces

    * Administer user accounts and organization account


    Once you scroll to the Developer Reference section, you can view code examples
    in the programming language of your choice by clicking the corresponding tab in
    the rightmost pane. Each tab corresponds to a Software Development Kit (SDK) that
    Smartsheet provides to make working in that programming language easier. See [SDKs
    and Sample Code](#section/API-Basics/SDKs-and-Sample-Code).


    NOTE: for the introduction, the rightmost pane is blank. Code samples are visible
    there at the endpoint level.


    If you have feedback on the documentation, you can reach us using the <a href="https://community.smartsheet.com/categories/api-developers">Smartsheet
    Community API Category</a>.


    # API Basics


    ## Assume User


    Allows an admin to act on behalf of, or impersonate, the user to make API calls.
    You might do this to troubleshoot a user problem or cover for vacations and sick
    time. As with cURL, the email address used to identify the user must be URI-encoded.


    An admin cannot impersonate another admin.


    NOTE: You must manually generate a token to assume user.


    ## Authentication and Access Tokens


    The Smartsheet API uses OAuth 2.0 for authentication and authorization. An HTTP
    header containing an access token is required to authenticate each request.


    * To familiarize yourself with the API, you can generate a raw token. See [Raw
    Token Requests](#section/API-Basics/Raw-Token-Requests).

    * For additional security and as a recommended best practice, you should build
    an integration using OAuth 2.0. During the [OAuth process](#section/Security/Adding-Security-by-Using-OAuth),
    you will generate several API keys and, ultimately, each user will generate a
    unique access token.


    WARNING: If an unauthorized user gets a copy of this token, they will be able
    to access all Smartsheet data that you have access to, both to read and modify
    on your behalf. You should keep your tokens secure and do not share them with
    anyone. See [Security](#section/Security) for best practices.


    ## Dates and Times


    The Smartsheet API returns all dates and times in the [UTC](https://en.wikipedia.org/wiki/Coordinated_Universal_Time)
    time zone in [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601) format, that is,
    YYYY-MM-DDTHH:MM:SSZ.  If you are specifying a date and time, you should also
    send that information in ISO-8601 format. If a date/time needs to be displayed
    to an end-user in their local time zone, you must do the conversion using the
    user's time zone, which you can obtain by [getting the current user](tag/users#operation/get-current-user).


    You can optionally choose to receive and send dates/times in numeric format, as
    milliseconds since the UNIX epoch (midnight on January 1, 1970 in UTC time), using
    the query string parameter **numericDates** with a value of **true**. This query
    parameter works for any API request.


    NOTE: Some SDK methods use language-specific Date objects, which require different
    date formats.


    ## Filtering


    You cannot create or update filters using the API; however, you can query which
    rows have been filtered out and you can get filter definitions.


    For details, see [Filters object](tag/sheetsObjects#section/Filters-Object).


    ## Formatting


    To set or read formatting programmatically, Smartsheet uses a compact format string,
    **cell.format**, which looks something like this: `",,1,1,,,,,,,,,,,,,"`. The
    position and sample values in this string are explained in the following format
    descriptor table:


    **Format Descriptor Table**


    **Position** | **Lookup Property** | **Example Value** | **Format String**

    -----|-----|-----|-----|

    0 | **fontFamily** | 0 = Arial, default | `"0,,,,,,,,,,,,,,,,"`

    1 | **fontSize** | 0 = 10 pt, default | `",0,,,,,,,,,,,,,,,"`

    2 | **bold** | 1 = on | `",,1,,,,,,,,,,,,,,"`

    3 | **italic** | 1 = on | `",,,1,,,,,,,,,,,,,"`

    4 | **underline** | 1 = on | `",,,,1,,,,,,,,,,,,"`

    5 | **strikethrough** | 1 = on | `",,,,,1,,,,,,,,,,,"`

    6 | **horizontalAlign** | 2 = center | `",,,,,,2,,,,,,,,,,"`

    7 | **verticalAlign** | 2 = middle | `",,,,,,,2,,,,,,,,,"`

    8 | **color** (text) | 4 = #FEEEF0 | `",,,,,,,,4,,,,,,,,"`

    9 | **color** (background) | 8 = #E6F5FE | `",,,,,,,,,8,,,,,,,"`

    10 | **color** (taskbar) | 9 = #F3E5FA | `",,,,,,,,,,9,,,,,,"`

    11 | **currency** | 13 = USD | `",,,,,,,,,,,13,,,,,"`

    12 | **decimalCount** | 3 = three decimal places | `",,,,,,,,,,,,3,,,,"`

    13 | **thousandsSeparator** | 1 = on | `",,,,,,,,,,,,,1,,,"`

    14 | **numberFormat** | 2 = currency | `",,,,,,,,,,,,,,2,,"`

    15 | **textWrap** | 1 = on | `",,,,,,,,,,,,,,,1,"`

    16 | **dateFormat** | 1 = mmmm d yyyy (December 8, 1997) | `",,,,,,,,,,,,,,,,1"`


    NOTES:

    * Formats that have not been explicitly set are omitted in the descriptor string.
    For example, a cell that has been set to bold and italic, but has no other formats
    applied to it, has a format descriptor of <code>",,1,1,,,,,,,,,,,,,"</code>.

    * Use <code>GET /serverinfo</code> to return the [FormatTables](tag/commonObjects#section/FormatTables-Object)
    object, which tells you both the default settings and what formatting options
    are available.


    **Applying Formatting**


    Use the "include=format" query-string parameter on API operations that return
    detailed objects, such as `GET /sheets/{sheetId}` or `GET sheets/{sheetId}/rows/{rowId}`.
    If there is formatting other than default settings, the return includes a **format**
    property. If an object has conditional formatting, the **format** property returned
    will have a **conditionalFormat** value.


    Setting the format of a row object or column object through the API simply sets
    the baseline format for new or blank cells in that row or column.  It does not
    affect cells that already have a value.


    If you want to change the formatting of cells that already have content, for instance
    you want to make a row bold, then you have to set the format for each cell individually.


    ## Formulas


    Formulas are processed per cell in the UI. Use the [Cell object](tag/cellsObjects#section/Cell-Object)
    to manipulate formulas via the API.


    For requests, use [Update Rows](tag/rows#operation/update-rows) to add or update
    the formula in a cell.


    For response payloads, formulas (when present) are returned whenever the Cell
    object is returned, so for example, GET /sheets/(id) returns the Cell object for
    each cell and that object contains a **formula** value when the cell contains
    a formula.


    ## HTTP and REST


    The REST URL structure follows typical resource-oriented conventions.


    To get a list of sheets, use the following:


    `GET https://api.smartsheet.com/2.0/sheets`


    This returns a list of Sheet objects, where each sheet has an **id** attribute.


    To get details on the sheet with **id 123456**, use the following:


    `GET https://api.smartsheet.com/2.0/sheets/123456`


    This Id pattern is repeated throughout the API. Columns, rows, cells, comments,
    attachments, or any other data element have a unique Id.


    If you don't want to make raw HTTP calls, Smartsheet also has several Software
    Development Kits (SDKs) that provide a higher level interface for popular programming
    languages. For more information, see [SDKs and Sample Code](#section/API-Basics/SDKs-and-Sample-Code).


    ## HTTP Headers


    Unless otherwise specified, all API endpoints expect request body data to be in
    [JSON](https://en.wikipedia.org/wiki/JSON), and the response body data is returned
    as JSON.


    The following HTTP request headers may be required, depending on the operation
    and endpoint being invoked:


    Header | Definition | Example |

    -----|-----|-----|

    **Authorization** | Required for all endpoints, except for `POST /token`. The
    access token. | Bearer ll352u9jujauoqz4gstvsae05

    **Content-Type** | Required for POST and PUT requests. Defines the structure for
    the response. | application/json

    **Assume-User** | Optional. Allows an admin to act on behalf of, or impersonate,
    the user to make API calls. The email address used to identify the user must be
    URI-encoded. | jane.doe%40smartsheet.com


    ## HTTP Verbs


    Call the API using the following [standard HTTP methods](https://www.w3.org/Protocols/rfc2616/rfc2616-sec9.html):


    * GET (to retrieve an object or list multiple objects in a specific category)

    * POST (to create)

    * PUT (to modify)

    * DELETE


    ## HTTP Status Codes


    Smartsheet uses a combination of [HTTP status codes](http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html)
    and custom error codes with a descriptive message in JSON-formatted [Error objects](tag/commonObjects#section/Error-Object)
    to give you a more complete picture of what has happened with your request.


    HTTP<br/>status code | Meaning | To Retry or Not to Retry? |

    -----|-----|-----|

    2xx | Request was successful.<br/><br/>Example: 200 Success | --

    4xx | A problem with request prevented it from executing successfully. | Never
    automatically retry the request.<br/><br/>If the error code indicates a problem
    that can be fixed, fix the problem and retry the request.

    5xx | The request was properly formatted, but the operation failed on Smartsheet's
    end. | In some scenarios, requests should be automatically retried using [exponential
    backoff](https://en.wikipedia.org/wiki/Exponential_backoff).


    For example, doing a `GET` on a non-existent sheet at `https://api.smartsheet.com/2.0/sheets/123456`
    results in an HTTP status code of **404**, indicating the resource was not found.


    ```json

    {
      "errorCode": 1006,
      "message": "Not Found"
    }

    ```

    <br/>


    Some errors may contain a **detail** attribute set to an object with additional
    error details that may be useful in programmatically handling the error.  If so,
    it is noted in the specific API operation for which the error may occur.


    NOTE: Smartsheet has custom error codes to help you troubleshoot issues. See the
    complete [Error Code List](#section/Error-Code-List).


    ## Multi-contact or Multi-picklist: Working with Complex Objects


    New column types, such as MULTI_CONTACT_LIST and MULTI_PICKLIST, offer more complex
    ways to work with columns. Smartsheet has provided a backwards compatible way
    for these payloads to work with your existing integrations while also giving you
    a way to query for their content.


    With either column type, there are two ways of receiving the response:


    * If you do nothing to your code, column types will display as TEXT_NUMBER

    * If you use the level query parameter as detailed below, column types will display
    as MULTI_CONTACT_LIST or MULTI_PICKLIST and return a complex object (aka a non-primitive
    type)


    Smartsheet uses two indicators to help you discover changes in the return data
    for your API calls:


    * level: a query parameter that is incremented when a new feature or column type
    is added

    * version: each element in the Columns array is set to one of the following values:


    Text | Multi-contact | Multi-picklist

    -----|-----|-----|

    0 | 1 | 2


    You must use the level query parameter, for example **level=2**, to return a complex
    object with the new column type. Without the query parameter, the response will
    be backwards-compatible, that is a string.


    Use the highest possible level for each endpoint, as in the following table:


    Endpoint category | Level

    -----|-----|

    Dashboards | 4

    Reports | 3

    Sheets | 2


    NOTE: The <b>include=objectValue</b> query parameter is necessary to see the return
    as a complex value, such as actual email addresses rather than display names.


    ## Object Details vs List Summaries


    Many of the List All commands, for example, `GET /sheets`, return only an abbreviated
    object for each object returned. For full details, read a single item, such as
    `GET /sheets/{sheetId}`. In many cases, you can refine the exact object properties
    to be returned by using **include** and **exclude** query parameters.


    The JSON representation of the objects returned from the List All REST endpoints
    will only include a subset of the properties documented here. However, the objects
    returned from the Java and C# SDKs will represent the omitted properties with
    NULLs.


    ## Query Strings


    Many API calls can be modified by including one or more of these common query
    strings:


    Query Parameter | Type | Description | More Info |

    -----|-----|-----|-----|

    **allowPartialSuccess** | Boolean | If **true**, allows bulk operations to process
    even if one or more operations are invalid for some reason, for example, **allowPartialSuccess=true**.
    | [Bulk Operations](#section/Work-at-Scale/Bulk-Operations)

    **include** or **exclude** | String | When applicable for a specific object, various
    **include** or **exclude** parameters are available, for example, **include=format**.
    | Object reference or [Formatting](#section/API-Basics/Formatting)

    **includeAll** | Boolean | If **true**, includes all results, for example, **includeAll=true**.
    | [Paging](#section/Work-at-Scale/Paging)

    **numericDates** | Boolean | If **true**, allows you to input or receive dates
    in numeric format, for example, **numericDates=true**. | [Dates and Times](#section/API-Basics/Dates-and-Times)

    **page** | String | Specifies which page to return, for example, **page=4**. |
    [Paging](#section/Work-at-Scale/Paging)

    **pageSize** | Number | Specifies the maximum number of items to return per page,
    for example, **pageSize=25**. | [Paging](#section/Work-at-Scale/Paging)


    NOTE: Query strings are case sensitive. If you do not see the expected response,
    confirm that your query is formatted correctly.


    ## Raw Token Requests


    If you want to get started quickly, or are developing a standalone application
    that can run with your credentials, follow these instructions:


    1. Click the "Account" button in the upper-right corner of the Smartsheet screen,
    and then click "Personal Settings".

    2. Click the "API Access" tab.

    3. Click the "Generate new access token" button to obtain an access token.


    The access token must be sent with every API call in an HTTP authorization header
    (except for the requests to Get Access Token or Refresh Access Token). Once you
    have an access token, include it in the **Authorization** header for every request
    you make:


    `Authorization: Bearer ll352u9jujauoqz4gstvsae05`


    The header name is **Authorization** and the value of the header is **Bearer ll352u9jujauoqz4gstvsae05**.
    Since the access token is being transmitted in clear text, all API calls are done
    over HTTPS.


    NOTE: A best practice is to use a shared account, such as ticket-processor@example.com,
    rather than your individual work account.


