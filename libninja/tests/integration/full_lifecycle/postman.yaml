                          column: 1116
                        end:
                          line: 1
                          column: 1118
                      dataPath:
                      - components
                      - securitySchemes
                      - BasicAuth
                      - scheme
                      possibleFixUrl: https://go.pstmn.io/openapi3-security-warnings#http-authentication-scheme-is-using-an-unknown-scheme
                      category:
                        name: Broken User Authentication
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      name:
                        type: string
                        description: The error name.
